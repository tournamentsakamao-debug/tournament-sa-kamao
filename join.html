<!DOCTYPE html>
<html>
<head>
  <title>Join Tournament</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:white;
      padding:15px;
    }
    h2{
      text-align:center;
      margin-bottom:20px;
    }
    .card{
      background:#111827;
      border-radius:12px;
      padding:15px;
      margin-bottom:15px;
    }
    .title{
      font-size:18px;
      font-weight:bold;
    }
    .prize{
      color:#22c55e;
      font-size:16px;
      margin-top:5px;
    }
    .info{
      font-size:14px;
      color:#cbd5f5;
      margin-top:5px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:10px;
      font-size:16px;
      background:#22c55e;
      color:black;
      font-weight:bold;
    }
  </style>
</head>

<body>

<h2>Join Tournament</h2>

<div class="card">
  <div class="title">Free Fire Solo</div>
  <div class="prize">Prize: ₹500</div>
  <div class="info">Entry: ₹50</div>
  <div class="info">Players: 12 / 48</div>
  <button>JOIN NOW</button>
</div>

<div class="card">
  <div class="title">BGMI Squad</div>
  <div class="prize">Prize: ₹1500</div>
  <div class="info">Entry: ₹100</div>
  <div class="info">Players: 32 / 100</div>
  <button>JOIN NOW</button>
</div>

</body>
</html>
