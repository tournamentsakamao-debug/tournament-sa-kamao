<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
}

/* ===== THEME ===== */
:root{
  --bg:#020617;
  --glass:rgba(15,23,42,.65);
  --border:rgba(255,255,255,.08);
  --blue:#38bdf8;
  --purple:#a855f7;
  --danger:#ef4444;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:#fff;
}

/* ===== LAYOUT ===== */
.wrapper{
  max-width:420px;
  margin:auto;
  padding:18px;
}

/* ===== GAME BANNER ===== */
.banner{
  height:200px;
  border-radius:24px;
  margin-bottom:18px;
  background:
    linear-gradient(180deg,rgba(2,6,23,.15),rgba(2,6,23,.95)),
    url('https://images.unsplash.com/photo-1606813909355-bb3c55a7b0b0?auto=format&fit=crop&w=900&q=60')
    center/cover no-repeat;
  box-shadow:0 0 45px rgba(168,85,247,.45);
  display:flex;
  align-items:end;
  padding:18px;
}

.banner h1{
  font-size:24px;
  font-weight:900;
}

/* ===== INFO STRIP ===== */
.info{
  display:flex;
  gap:12px;
  margin-bottom:18px;
}
.info .box{
  flex:1;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  text-align:center;
  backdrop-filter:blur(14px);
}
.info .box span{
  display:block;
  font-size:12px;
  opacity:.7;
}
.info .box strong{
  font-size:18px;
  font-weight:800;
}

/* ===== CARD ===== */
.card{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  box-shadow:
    inset 0 0 20px rgba(56,189,248,.08),
    0 0 25px rgba(168,85,247,.25);
}

/* ===== FORM ===== */
label{
  display:block;
  margin-top:14px;
  font-size:13px;
  opacity:.85;
}

input{
  width:100%;
  margin-top:6px;
  padding:15px;
  border-radius:16px;
  border:none;
  outline:none;
  background:#020617;
  color:#fff;
  font-size:16px;
}
input::placeholder{opacity:.5}

/* ===== BUTTON ===== */
.btn{
  width:100%;
  margin-top:26px;
  padding:18px;
  border:none;
  border-radius:22px;
  font-size:18px;
  font-weight:900;
  letter-spacing:1px;
  cursor:pointer;
  color:#000;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  box-shadow:
    0 0 25px rgba(56,189,248,.9),
    0 0 45px rgba(168,85,247,.7);
}
.btn:active{transform:scale(.96)}

.note{
  margin-top:12px;
  text-align:center;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- BANNER -->
  <div class="banner">
    <h1>Join Tournament</h1>
  </div>

  <!-- PRIZE / ENTRY -->
  <div class="info">
    <div class="box">
      <span>Prize</span>
      <strong id="prizeText">₹50,000</strong>
    </div>
    <div class="box">
      <span>Entry Fee</span>
      <strong id="feeText">₹50</strong>
    </div>
  </div>

  <!-- JOIN CARD -->
  <div class="card">

    <label>Player Name</label>
    <input id="pname" placeholder="Your in-game name" maxlength="20">

    <label>Game UID</label>
    <input id="uid" placeholder="Enter game UID">

    <button class="btn" onclick="submitJoin()">
      JOIN NOW
    </button>

    <div class="note">
      Entry fee will be collected after verification
    </div>

  </div>
</div>

<script>
/* ===== VALIDATION ===== */
function submitJoin(){
  const name=pname.value.trim();
  const id=uid.value.trim();

  if(name.length<3) return alert("Enter valid player name");
  if(id.length<4) return alert("Enter valid game UID");

  // BACKEND CONNECT YAHAN HOGA (Google Form)
  alert("Joined successfully (demo). Backend will connect here.");
}
</script>

</body>
</html>
