<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Tournament | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
  transition:transform .12s ease;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 120px}
.card{
  background:var(--card);border-radius:22px;
  overflow:hidden;box-shadow:0 0 26px rgba(168,85,247,.25);
  margin-bottom:14px;
}
.banner{
  height:160px;background:linear-gradient(135deg,#312e81,#020617);
  display:flex;align-items:end;padding:12px;
  font-size:18px;font-weight:900;
}
.body{padding:14px}
.line{font-size:13px;opacity:.8;margin:4px 0}
.prize{font-size:22px;font-weight:900;color:var(--green)}
.row{display:flex;justify-content:space-between;font-size:13px;margin:6px 0}
.label{font-size:12px;color:var(--muted);margin-top:12px}
input{
  width:100%;padding:14px;border-radius:16px;
  border:none;background:#020617;color:#fff;
  font-size:15px;margin-top:6px;
}
.join-btn{
  position:fixed;bottom:16px;left:16px;right:16px;
  padding:16px;border:none;border-radius:20px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;font-size:18px;font-weight:900;
  box-shadow:0 0 36px rgba(168,85,247,.75);
  transition:transform .12s ease, box-shadow .12s ease;
}
.join-btn:active{
  transform:scale(.95);
  box-shadow:0 0 30px rgba(168,85,247,.9);
}
.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.65);
  display:none;align-items:center;justify-content:center;z-index:99;
}
.popbox{
  background:#020617;border-radius:22px;padding:18px;
  width:85%;max-width:360px;
  box-shadow:0 0 30px rgba(168,85,247,.6);
}
.popbox p{font-size:14px}
.popbox button{
  width:100%;margin-top:12px;padding:12px;
  border:none;border-radius:14px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;font-weight:900;
}
</style>
</head>

<body>

<script>
/* ===== SESSION CHECK ===== */
if(!localStorage.getItem("username")) location.href="login.html";
if(!localStorage.getItem("wallet")) localStorage.setItem("wallet","0");

/* üî¥ REPLACE WITH YOUR GOOGLE SCRIPT URL */
const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="location.href='index.html'">‚Üê</div>
  <div class="h1">Join Tournament</div>
</div>

<div class="container">

<!-- TOURNAMENT INFO (API FILLED) -->
<div class="card">
  <div class="banner" id="title">Loading...</div>
  <div class="body">
    <div class="line" id="gameMode"></div>
    <div class="prize" id="prize"></div>
    <div class="row">
      <div id="fee"></div>
      <div>Slots: <span id="slots">0</span> / <span id="max">0</span></div>
    </div>
    <div class="line" id="time"></div>
  </div>
</div>

<!-- JOIN FORM -->
<div class="card">
  <div class="body">
    <div class="label">Game Name</div>
    <input id="gname">
    <div class="label">Game UID</div>
    <input id="guid">
    <div class="line" id="slotInfo">Slot will be assigned automatically</div>
  </div>
</div>

</div>

<button class="join-btn" onclick="joinTournament()">JOIN</button>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popbox">
    <p id="pmsg"></p>
    <button onclick="popup.style.display='none'">OK</button>
  </div>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== AUDIO ===== */
bgm.volume=0.35; bgm.play().catch(()=>{});
document.addEventListener("touchstart",()=>{
  tap.currentTime=0; tap.play().catch(()=>{});
});
document.addEventListener("contextmenu",e=>e.preventDefault());

/* ===== LOAD TOURNAMENT FROM SHEET ===== */
fetch(API_URL+"?action=getTournament")
.then(r=>r.json())
.then(d=>{
  title.innerText=d.title;
  gameMode.innerText=`Game: ${d.game} ‚Ä¢ Mode: ${d.mode}`;
  prize.innerText="‚Çπ"+d.prize;
  fee.innerText="Entry Fee: ‚Çπ"+d.fee;
  slots.innerText=d.joined;
  max.innerText=d.max;
  time.innerText=d.date+" ‚Ä¢ "+d.time;
});

/* ===== JOIN ===== */
function joinTournament(){
  if(!gname.value || !guid.value){
    showPop("Enter game name & UID");
    return;
  }

  let wallet=Number(localStorage.getItem("wallet"));
  let fee=Number(fee.innerText.replace(/\D/g,""));

  if(wallet<fee){
    location.href="payment.html";
    return;
  }

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"join",
      user:localStorage.getItem("username"),
      gname:gname.value,
      guid:guid.value
    })
  }).then(r=>r.json()).then(res=>{
    wallet-=fee;
    localStorage.setItem("wallet",wallet);
    slots.innerText=res.slot;
    slotInfo.innerText="Your Slot Number: "+res.slot;
    showPop("Joined Successfully!");
  });
}

function showPop(m){
  pmsg.innerText=m;
  popup.style.display="flex";
}
</script>

</body>
  </html>
