<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Tournament | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 120px}
.card{
  background:var(--card);border-radius:22px;
  overflow:hidden;box-shadow:0 0 26px rgba(168,85,247,.25);
  margin-bottom:14px;
}
.banner{
  height:160px;background:linear-gradient(135deg,#312e81,#020617);
  display:flex;align-items:end;padding:12px;
  font-size:18px;font-weight:900;
}
.body{padding:14px}
.line{font-size:13px;opacity:.8;margin:4px 0}
.prize{font-size:22px;font-weight:900;color:var(--green)}
.row{display:flex;justify-content:space-between;font-size:13px;margin:6px 0}
.label{font-size:12px;color:var(--muted);margin-top:12px}
input{
  width:100%;padding:14px;border-radius:16px;
  border:none;background:#020617;color:#fff;
  font-size:15px;margin-top:6px;
}
.join-btn{
  position:fixed;bottom:16px;left:16px;right:16px;
  padding:16px;border:none;border-radius:20px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;font-size:18px;font-weight:900;
}
.join-btn:active{transform:scale(.95)}
.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.65);
  display:none;align-items:center;justify-content:center;z-index:99;
}
.popbox{
  background:#020617;border-radius:22px;padding:18px;
  width:85%;max-width:360px;
}
.popbox button{
  width:100%;margin-top:12px;padding:12px;
  border:none;border-radius:14px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;font-weight:900;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="location.href='index.html'">←</div>
  <div class="h1">Join Tournament</div>
</div>

<div class="container">

<!-- TOURNAMENT INFO -->
<div class="card">
  <div class="banner" id="title">Loading...</div>
  <div class="body">
    <div class="line" id="gameMode"></div>
    <div class="prize" id="prize"></div>
    <div class="row">
      <div id="fee"></div>
      <div>Slots: <span id="slots">0</span> / <span id="max">0</span></div>
    </div>
    <div class="line" id="time"></div>
  </div>
</div>

<!-- JOIN FORM -->
<div class="card">
  <div class="body">
    <div class="label">Game Name</div>
    <input id="gname">
    <div class="label">Game UID</div>
    <input id="guid">
    <div class="line" id="slotInfo">Slot will be assigned automatically</div>
  </div>
</div>

</div>

<button class="join-btn" onclick="submitJoin()">JOIN</button>

<div class="popup" id="popup">
  <div class="popbox">
    <p id="pmsg"></p>
    <button onclick="popup.style.display='none'">OK</button>
  </div>
</div>

<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* AUDIO */
bgm.volume=0.35;
document.addEventListener("touchstart",()=>bgm.play(),{once:true});
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;
  tap.play().catch(()=>{});
});

/* LOAD TOURNAMENT */
const tid = localStorage.getItem("tournament_id");
if(!tid) location.href="index.html";

getGames().then(d=>{
  const t = d.games.find(g=>g[0]===tid);
  if(!t) return;

  title.innerText = t[1];
  gameMode.innerText = `Game: ${t[1]} • Mode: ${t[2]}`;
  prize.innerText = "₹"+t[3];
  fee.innerText = "Entry Fee: ₹"+t[6];
  slots.innerText = "0";
  max.innerText = t[8];
  time.innerText = t[9]+" • "+t[10];
});

/* JOIN */
async function submitJoin(){
  if(!gname.value || !guid.value){
    showPop("Enter game name & UID");
    return;
  }

  const user = getUser();
  const w = await getWallet(user.username);
  const entry = Number(fee.innerText.replace(/\D/g,""));

  if(w.wallet < entry){
    location.href="payment.html";
    return;
  }

  const res = await joinTournament({
    tournament_id: tid,
    username: user.username,
    game_name: gname.value,
    game_uid: guid.value,
    slot_no: 0
  });

  if(res.success){
    showPop("Joined Successfully!");
  }else{
    showPop("Failed to join");
  }
}

function showPop(m){
  pmsg.innerText=m;
  popup.style.display="flex";
}
</script>

<!-- ✅ COMMON CORE -->
<script src="app.js"></script>

</body>
  </html>
