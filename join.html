<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif;}

:root{
  --bg:#020617;
  --glass:rgba(15,23,42,.65);
  --border:rgba(255,255,255,.08);
  --blue:#38bdf8;
  --purple:#a855f7;
}

body{
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:#fff;
}

.wrapper{max-width:420px;margin:auto;padding:16px}

/* HEADER */
.header{
  text-align:center;
  font-size:26px;
  font-weight:900;
  margin:12px 0 16px;
}

/* SEARCH */
.search input{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  background:#020617;
  color:#fff;
  margin-bottom:18px;
}

/* CARD */
.card{
  margin-bottom:18px;
  border-radius:24px;
  overflow:hidden;
  background:var(--glass);
  border:1px solid var(--border);
  backdrop-filter:blur(16px);
  box-shadow:0 0 30px rgba(168,85,247,.25);
}

.banner{
  height:120px;
  background:linear-gradient(135deg,#312e81,#020617);
  display:flex;
  align-items:end;
  padding:12px;
}

.banner h2{font-size:18px;font-weight:900}

.content{padding:14px}
.prize{font-size:18px;font-weight:900}
.meta{display:flex;justify-content:space-between;font-size:13px;opacity:.8;margin:6px 0}

.btn{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#000;
}

/* JOIN FORM */
#joinBox{display:none;margin-top:24px}
label{display:block;margin-top:14px;font-size:13px;opacity:.85}
input{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
}

.bigBtn{
  margin-top:20px;
  padding:18px;
  font-size:18px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">Join Tournament</div>

  <!-- SEARCH -->
  <div class="search">
    <input id="search" placeholder="Search tournament, game or prize">
  </div>

  <!-- LIST -->
  <div id="list"></div>

  <!-- JOIN FORM -->
  <div id="joinBox" class="card">
    <div class="banner">
      <h2 id="jName"></h2>
    </div>
    <div class="content">
      <div class="prize" id="jPrize"></div>
      <div class="meta">
        <div id="jEntry"></div>
        <div id="jGame"></div>
      </div>

      <label>Player Name</label>
      <input id="playerName">

      <label>Game UID</label>
      <input id="playerUid">

      <button class="btn bigBtn" onclick="submitJoin()">JOIN NOW</button>
    </div>
  </div>

</div>

<script>
const tournaments=[
 {id:1,name:"Free Fire Squad Battle",game:"Free Fire",prize:50000,entry:50},
 {id:2,name:"BGMI Classic Match",game:"BGMI",prize:100000,entry:100},
 {id:3,name:"Ludo Daily Cup",game:"Ludo",prize:10000,entry:20}
];

const list=document.getElementById("list");
const search=document.getElementById("search");

function render(data){
 list.innerHTML="";
 data.forEach(t=>{
  list.innerHTML+=`
   <div class="card">
    <div class="banner"><h2>${t.name}</h2></div>
    <div class="content">
      <div class="prize">₹${t.prize.toLocaleString()}</div>
      <div class="meta"><div>Entry ₹${t.entry}</div><div>${t.game}</div></div>
      <button class="btn" onclick="openJoin(${t.id})">JOIN NOW</button>
    </div>
   </div>`;
 });
}

search.oninput=()=>{
 const q=search.value.toLowerCase();
 render(tournaments.filter(t=>
  t.name.toLowerCase().includes(q) ||
  t.game.toLowerCase().includes(q) ||
  String(t.prize).includes(q)
 ));
};

let selected=null;
function openJoin(id){
 selected=tournaments.find(t=>t.id===id);
 jName.textContent=selected.name;
 jPrize.textContent="Prize ₹"+selected.prize.toLocaleString();
 jEntry.textContent="Entry ₹"+selected.entry;
 jGame.textContent=selected.game;
 joinBox.style.display="block";
 window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}

function submitJoin(){
 if(playerName.value.length<3) return alert("Enter valid name");
 if(playerUid.value.length<4) return alert("Enter valid UID");
 alert("Joined successfully (demo)");
}

render(tournaments);
</script>

</body>
</html>
