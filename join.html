<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 65%);
  color:#fff;
}

.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

.container{
  margin:15px;
  background:rgba(15,23,42,0.6);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:16px;
  border:1px solid rgba(255,255,255,0.08);
}

label{
  font-size:14px;
  margin-top:12px;
  display:block;
  opacity:.9;
}

input, select{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

input::placeholder{opacity:.5}

button{
  margin-top:20px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:800;
  background:linear-gradient(135deg,#22c55e,#4ade80);
  color:#000;
  box-shadow:0 0 25px rgba(34,197,94,.6);
}

.note{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="header">Join Tournament</div>

<div class="container">

<label>Player Name</label>
<input id="pname" placeholder="Your name (3â€“20 letters)" maxlength="20">

<label>Game UID</label>
<input id="uid" placeholder="Enter your game UID" maxlength="20">

<label>Select Game</label>
<select id="game">
  <option value="">Select Game</option>
</select>

<label>Tournament Name</label>
<input id="tournament" placeholder="Tournament name">

<button onclick="joinTournament()">Join Now</button>

<div class="note">
  After joining, go to Payment page to submit UTR / Screenshot
</div>

</div>

<script>
/* ===== ADMIN GAME LIST (SAME AS CREATE PAGE) ===== */
const adminGames = [
 "Free Fire","BGMI","PUBG","COD Mobile","Valorant","CS GO","Fortnite",
 "Apex Legends","Ludo","Chess","Clash Royale","FIFA","eFootball",
 "Rocket League","Brawl Stars","Among Us","Dota 2","League of Legends",
 "Minecraft","GTA Online","Rainbow Six","Overwatch","Paladins",
 "Warzone","Fall Guys","Stumble Guys","Carrom","8 Ball Pool"
];

const gameSelect=document.getElementById("game");
adminGames.forEach(g=>{
 let o=document.createElement("option");
 o.value=g; o.textContent=g;
 gameSelect.appendChild(o);
});

function joinTournament(){
 const name=document.getElementById("pname").value.trim();
 const uid=document.getElementById("uid").value.trim();
 const game=gameSelect.value;
 const tname=document.getElementById("tournament").value.trim();

 if(name.length<3){
   alert("Player name minimum 3 letters");
   return;
 }

 if(uid.length<5){
   alert("Enter valid Game UID");
   return;
 }

 if(!game){
   alert("Select game");
   return;
 }

 if(!tname){
   alert("Tournament name required");
   return;
 }

 /* YAHAN JOIN GOOGLE FORM / SHEET CONNECT HOGA */
 alert("Joined successfully. Please proceed to payment.");
}
</script>

</body>
</html>
