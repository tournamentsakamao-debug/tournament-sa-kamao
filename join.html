<!DOCTYPE html>
<html>
<head>
  <title>Join Tournament</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    .box {
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 15px;
      border-radius: 12px;
      margin: 15px;
    }
    .btn {
      width: 90%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
    .join {
      background: #22c55e;
      color: black;
    }
  </style>
</head>
<body>

  <h2>Available Tournaments</h2>

  <div class="card">
    <h3>Free Fire Solo</h3>
    <p>Prize: ₹500</p>
    <p>Entry: ₹50</p>
    <button class="btn join">JOIN NOW</button>
  </div>

  <div class="card">
    <h3>BGMI Squad</h3>
    <p>Prize: ₹1000</p>
    <p>Entry: ₹100</p>
    <button class="btn join">JOIN NOW</button>
  </div>

</body>
</html>
