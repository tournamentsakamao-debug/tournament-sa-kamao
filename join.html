<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Tournament</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #ffffff;
    }

    .header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .back {
      margin: 15px;
      color: #38bdf8;
      cursor: pointer;
      font-size: 14px;
    }

    .tournament {
      background: #020617;
      margin: 15px;
      padding: 16px;
      border-radius: 14px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .prize {
      color: #22c55e;
      font-size: 18px;
      margin: 6px 0;
    }

    .info {
      font-size: 14px;
      opacity: 0.9;
      margin: 4px 0;
    }

    .join-btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: #22c55e;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="header">
    Join Tournament
  </div>

  <div class="back" onclick="location.href='index.html'">
    ← Back to Home
  </div>

  <!-- Tournament Card 1 -->
  <div class="tournament">
    <div class="title">Free Fire Squad</div>
    <div class="prize">Prize: ₹500</div>
    <div class="info">Players: 12 / 48</div>
    <div class="info">Date: 15 May 2025 | Time: 7:00 PM</div>

    <button class="join-btn" onclick="location.href='details.html'">
      JOIN NOW (₹20)
    </button>
  </div>

  <!-- Tournament Card 2 -->
  <div class="tournament">
    <div class="title">BGMI Solo</div>
    <div class="prize">Prize: ₹300</div>
    <div class="info">Players: 30 / 100</div>
    <div class="info">Date: 16 May 2025 | Time: 6:00 PM</div>

    <button class="join-btn" onclick="location.href='details.html'">
      JOIN NOW (₹10)
    </button>
  </div>

</body>
  </html>
