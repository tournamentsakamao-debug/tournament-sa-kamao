<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 60%);
  color:#fff;
}

.header{
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.back{
  position:absolute;
  left:15px;
  top:18px;
  color:#38bdf8;
  text-decoration:none;
  font-size:14px;
}

:root{
  --neon-blue:#38bdf8;
  --neon-purple:#a855f7;
  --glass-bg:rgba(15,23,42,0.6);
  --glass-border:rgba(255,255,255,0.08);
}

.glass{
  background:var(--glass-bg);
  backdrop-filter: blur(14px);
  border:1px solid var(--glass-border);
  border-radius:18px;
  box-shadow:
    0 0 25px rgba(168,85,247,0.15),
    inset 0 0 20px rgba(56,189,248,0.08);
}

.t-card{
  margin:15px;
  padding:16px;
}

.t-title{
  font-size:18px;
  font-weight:700;
}

.t-sub{
  font-size:13px;
  opacity:0.75;
  margin:6px 0;
}

.neon-btn{
  margin-top:12px;
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,var(--neon-blue),var(--neon-purple));
  color:#fff;
  border:none;
  border-radius:16px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  box-shadow:
    0 0 15px rgba(56,189,248,0.7),
    0 0 35px rgba(168,85,247,0.6);
}

.neon-btn:active{
  transform:scale(0.96);
}
</style>
</head>

<body>

<a class="back" href="index.html">← Back</a>
<div class="header">Join Tournament</div>

<!-- Tournament Card 1 -->
<div class="t-card glass">
  <div class="t-title">Free Fire Clash</div>
  <div class="t-sub">Prize: ₹500</div>
  <div class="t-sub">Entry: ₹50 • Players: 10/48</div>
  <div class="t-sub">Time: Today 9:00 PM</div>
  <button class="neon-btn" onclick="location.href='payment.html'">
    JOIN NOW
  </button>
</div>

<!-- Tournament Card 2 -->
<div class="t-card glass">
  <div class="t-title">BGMI Solo Battle</div>
  <div class="t-sub">Prize: ₹1000</div>
  <div class="t-sub">Entry: ₹100 • Players: 22/64</div>
  <div class="t-sub">Time: Tomorrow 6:00 PM</div>
  <button class="neon-btn" onclick="location.href='payment.html'">
    JOIN NOW
  </button>
</div>

</body>
</html>
