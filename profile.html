<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.back{
  margin:12px 16px;
  color:#38bdf8;
  font-size:14px;
  cursor:pointer;
}
.card{
  background:#020617;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
.row{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  font-size:14px;
}
.edit-btn{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#3b82f6;
  color:#fff;
  font-weight:bold;
  font-size:15px;
}
.note{
  margin:14px;
  padding:14px;
  background:#0f172a;
  border-radius:12px;
  font-size:13px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="header">My Profile</div>
<div class="back" onclick="history.back()">‚Üê Back</div>

<div class="card">
  <div class="row"><span>Name</span><span>Player Name</span></div>
  <div class="row"><span>Game UID</span><span>XXXXXXXX</span></div>
  <div class="row"><span>Total Matches</span><span>0</span></div>
  <div class="row"><span>Wins</span><span>0</span></div>

  <button class="edit-btn">EDIT PROFILE</button>
</div>

<div class="note">
  Profile data will be updated automatically after tournament participation.
</div>

</body>
</html>
