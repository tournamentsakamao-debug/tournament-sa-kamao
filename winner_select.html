<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Winner Selection | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
  cursor:pointer;
}
.h1{font-size:18px;font-weight:900}

/* CONTENT */
.container{padding:14px 14px 140px}

.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}

.big{
  font-size:18px;
  font-weight:900;
}

.label{
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}

/* PLAYER */
.player{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:16px;
  margin-top:10px;
  background:#020617;
  font-size:14px;
}

select{
  padding:8px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

/* INFO BOX */
.info{
  margin-top:12px;
  padding:12px;
  border-radius:16px;
  background:rgba(34,197,94,.12);
  border:1px solid rgba(34,197,94,.4);
  color:#22c55e;
  font-size:13px;
}

/* BUTTON */
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
}
.btn:active{transform:scale(.95)}

.footer{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
}
</style>
</head>

<body>

<script>
if(!localStorage.getItem("nickname")){
  location.href="login.html";
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="location.href='creator_manage.html'">←</div>
  <div class="h1">Winner Selection</div>
</div>

<div class="container">

<!-- TOURNAMENT INFO -->
<div class="card">
  <div class="big">BGMI Battle Clash</div>
  <div class="label">Select winner rank for each player</div>
</div>

<!-- PLAYER LIST WITH RANK -->
<div class="card">
  <div class="big">Players</div>

  <div class="player">
    <span>#1 Rahul (UID: 54821478)</span>
    <select>
      <option value="">Rank</option>
      <option>1st</option>
      <option>2nd</option>
      <option>3rd</option>
      <option>4th</option>
      <option>5th</option>
    </select>
  </div>

  <div class="player">
    <span>#2 Aman (UID: 87451236)</span>
    <select>
      <option value="">Rank</option>
      <option>1st</option>
      <option>2nd</option>
      <option>3rd</option>
      <option>4th</option>
      <option>5th</option>
    </select>
  </div>

  <div class="player">
    <span>#3 Neeraj (UID: 95123647)</span>
    <select>
      <option value="">Rank</option>
      <option>1st</option>
      <option>2nd</option>
      <option>3rd</option>
      <option>4th</option>
      <option>5th</option>
    </select>
  </div>
</div>

<!-- PROOF UPLOAD -->
<div class="card">
  <div class="big">Proof Upload</div>

  <div class="label">Screenshot / Screen Recording Link</div>
  <input placeholder="Paste Google Drive link">

  <div class="info">
    ℹ️ Submit proof within 24 hours.  
    Amount will be credited after admin verification.
  </div>
</div>

</div>

<!-- SUBMIT -->
<div class="footer">
  <button class="btn" onclick="submitWinners()">
    SUBMIT WINNERS
  </button>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TOUCH SOUND */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});

/* SUBMIT */
function submitWinners(){
  alert("Submitted! In 24 hours money will be added to wallet after verification.");
  location.href="creator_manage.html";
}
</script>

</body>
</html>
