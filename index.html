<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* SEARCH BAR */
.topbar{
  padding:14px;
}
.search input{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:16px;
}

/* TOURNAMENT CARD */
.card{
  margin:14px;
  background:var(--card);
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 0 28px rgba(168,85,247,.25);
  transition:transform .15s ease, box-shadow .15s ease;
}
.card:active{
  transform:scale(0.97);
  box-shadow:0 0 40px rgba(56,189,248,.45);
}

.banner{
  height:160px;
  background:linear-gradient(135deg,#312e81,#020617);
  display:flex;
  align-items:end;
  padding:14px;
  font-size:19px;
  font-weight:900;
}

.body{
  padding:16px;
}

.line{
  font-size:14px;
  opacity:.75;
  margin:4px 0;
}

.prize{
  font-size:24px;
  font-weight:900;
  color:var(--green);
  margin:8px 0;
}

.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin:6px 0;
}

/* JOIN BUTTON */
.join{
  margin-top:14px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:900;
  font-size:17px;
  transition:transform .12s ease, box-shadow .12s ease;
}
.join:active{
  transform:scale(0.95);
  box-shadow:0 0 40px rgba(168,85,247,.8);
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:74px;
  background:#020617;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -6px 30px rgba(168,85,247,.35);
}

.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:#94a3b8;
  transition:transform .12s ease, color .12s ease;
}

.nav-item span{
  font-size:24px;
  transition:transform .12s ease, text-shadow .12s ease;
}

.nav-item:active span{
  transform:scale(1.2);
  text-shadow:0 0 12px rgba(56,189,248,.9);
}

.nav-item:active{
  color:var(--blue);
}

.nav-item.active{
  color:var(--blue);
}

/* SPACE FOR NAV */
.spacer{height:86px}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="topbar">
  <div class="search">
    <input placeholder="Search tournament, prize, game">
  </div>
</div>

<!-- TOURNAMENT CARD -->
<div class="card">
  <div class="banner">BGMI Battle Clash</div>
  <div class="body">
    <div class="line">Organiser: Rahul</div>
    <div class="line">Game: BGMI ‚Ä¢ Mode: Squad</div>
    <div class="prize">‚Çπ2,000</div>
    <div class="row">
      <div>Entry Fee: ‚Çπ50</div>
      <div>Players: 32 / 100</div>
    </div>
    <div class="line">Wednesday ‚Ä¢ 15 May ‚Ä¢ 7:00 PM</div>
    <button class="join">JOIN NOW</button>
  </div>
</div>

<div class="spacer"></div>

<!-- BOTTOM NAV -->
<div class="nav">
  <div class="nav-item active"><span>üè†</span>Home</div>
  <div class="nav-item"><span>üéÆ</span>Tournaments</div>
  <div class="nav-item"><span>üí∞</span>Wallet</div>
  <div class="nav-item"><span>üèÜ</span>My</div>
  <div class="nav-item"><span>üë§</span>Profile</div>
</div>

<!-- GLOBAL AUDIO & TOUCH (NO BUTTON SHOWN) -->
<script src="assets/music.js"></script>
<script src="assets/touch.js"></script>

</body>
  </html>
