<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --neon-blue:#38bdf8;
  --neon-purple:#a855f7;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: "Segoe UI", sans-serif;
  background:
    radial-gradient(circle at top,#1e1b4b,#020617 65%);
  color:var(--text);
}

/* HEADER */
.header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:800;
  letter-spacing:1px;
  background:linear-gradient(90deg,var(--neon-blue),var(--neon-purple));
  -webkit-background-clip:text;
  color:transparent;
}

/* ACTION BUTTONS */
.actions{
  display:flex;
  gap:14px;
  padding:15px;
}

.action-btn{
  flex:1;
  padding:18px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  color:#fff;
  box-shadow:0 0 25px rgba(168,85,247,0.4);
}

.join-btn{
  background:linear-gradient(135deg,#22c55e,#16a34a);
}

.create-btn{
  background:linear-gradient(135deg,#3b82f6,#9333ea);
}

/* SECTION TITLE */
.section-title{
  padding:0 15px;
  margin-top:10px;
  font-size:18px;
  font-weight:700;
  opacity:0.9;
}

/* TOURNAMENT CARD */
.card{
  margin:15px;
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  box-shadow:
    0 0 30px rgba(56,189,248,0.15);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-body{
  padding:14px;
}

.game-name{
  font-size:18px;
  font-weight:800;
}

.meta{
  font-size:13px;
  opacity:0.7;
  margin:6px 0;
}

.prize{
  font-size:20px;
  font-weight:900;
  color:#22c55e;
  margin-top:4px;
}

.card-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}

.join-now{
  padding:12px 18px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,var(--neon-blue),var(--neon-purple));
  color:#fff;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 0 20px rgba(168,85,247,0.6);
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -6px 25px rgba(168,85,247,0.25);
}

.nav a{
  color:#94a3b8;
  font-size:12px;
  text-decoration:none;
  font-weight:600;
}

.nav a.active{
  color:var(--neon-blue);
}
</style>
</head>

<body>

<div class="header">TOURNAMENT HUB</div>

<div class="actions">
  <button class="action-btn join-btn">JOIN TOURNAMENT</button>
  <button class="action-btn create-btn">CREATE TOURNAMENT</button>
</div>

<div class="section-title">ðŸ”¥ Live Tournaments</div>

<!-- CARD 1 -->
<div class="card">
  <img src="https://images.unsplash.com/photo-1606112219348-204d7d8b94ee">
  <div class="card-body">
    <div class="game-name">BGMI Battle Clash</div>
    <div class="meta">Squad â€¢ Today 7:00 PM</div>
    <div class="prize">â‚¹2,000 Prize</div>
    <div class="card-footer">
      <div class="meta">Entry â‚¹50</div>
      <button class="join-now">JOIN</button>
    </div>
  </div>
</div>

<!-- CARD 2 -->
<div class="card">
  <img src="https://images.unsplash.com/photo-1556438064-2d7646166914">
  <div class="card-body">
    <div class="game-name">COD Warzone</div>
    <div class="meta">Solo â€¢ Tomorrow 6:00 PM</div>
    <div class="prize">â‚¹1,500 Prize</div>
    <div class="card-footer">
      <div class="meta">Entry â‚¹30</div>
      <button class="join-now">JOIN</button>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <a class="active">Home</a>
  <a>Tournaments</a>
  <a>Wallet</a>
  <a>Profile</a>
</div>

</body>
</html>
