<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournament Sa Kamao</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #ffffff;
      text-align: center;
    }

    .header {
      background: #020617;
      padding: 18px;
      font-size: 24px;
      font-weight: bold;
    }

    .wallet {
      margin: 15px;
      padding: 14px;
      background: #020617;
      border-radius: 12px;
      font-size: 18px;
    }

    .btn {
      width: 90%;
      padding: 16px;
      margin: 12px auto;
      display: block;
      font-size: 18px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }

    .join-btn {
      background: #22c55e;
      color: #000;
    }

    .create-btn {
      background: #ef4444;
      color: #fff;
    }

    .card {
      background: #020617;
      margin: 20px;
      padding: 18px;
      border-radius: 16px;
      font-size: 16px;
      opacity: 0.95;
    }

    .footer {
      margin: 25px 0;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="header">
    Tournament Sa Kamao
  </div>

  <div class="wallet">
    Wallet Balance: ₹0
  </div>

  <button class="btn join-btn" onclick="location.href='join.html'">
    JOIN TOURNAMENT
  </button>

  <button class="btn create-btn" onclick="location.href='create.html'">
    CREATE TOURNAMENT
  </button>

  <div class="card">
    Play tournaments, win prizes, and earn money.<br>
    <b>Simple • Fast • Trusted</b>
  </div>

  <div class="footer">
    © 2025 Tournament Sa Kamao
  </div>

</body>
</html>
