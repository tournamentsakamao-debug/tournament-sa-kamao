<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== ROOT ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* ===== TOP ===== */
.topbar{padding:14px;display:flex;gap:12px}
.action{
  flex:1;padding:16px;border-radius:18px;border:none;
  font-size:17px;font-weight:900;color:#fff;
  display:flex;align-items:center;justify-content:center;gap:8px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  transition:.12s;
}
.action.join{background:linear-gradient(135deg,#22c55e,#16a34a)}
.action:active{transform:scale(.95)}

/* ===== SEARCH ===== */
.search{padding:0 14px 14px}
.search input{
  width:100%;padding:14px;border-radius:16px;border:none;
  background:#020617;color:#fff;font-size:15px;
}

/* ===== CARD ===== */
.card{
  position:relative;margin:14px;background:var(--card);
  border-radius:22px;overflow:hidden;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.card-tap{position:absolute;inset:0;z-index:1}
.banner{
  height:150px;
  background:linear-gradient(135deg,#312e81,#020617);
  display:flex;align-items:end;padding:12px;
  font-size:18px;font-weight:900;z-index:2;
}
.body{padding:14px;z-index:2;position:relative}
.line{font-size:13px;opacity:.8;margin:4px 0}
.prize{font-size:22px;font-weight:900;color:var(--green)}
.join-btn{
  margin-top:10px;width:100%;padding:14px;
  border:none;border-radius:16px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;font-weight:900;font-size:16px;
}
.join-btn:active{transform:scale(.95)}

/* ===== NAV ===== */
.nav{
  position:fixed;bottom:0;left:0;right:0;height:72px;
  background:#020617;display:flex;justify-content:space-around;
  align-items:center;
}
.nav-item{
  display:flex;flex-direction:column;align-items:center;
  font-size:11px;color:#94a3b8;
}
.nav-item span{font-size:22px}
.nav-item.active{color:var(--blue)}

.spacer{height:90px}
</style>
</head>

<body>

<script>
/* LOGIN */
if(!localStorage.getItem("username")){
  location.href="login.html";
}
</script>

<div class="topbar">
  <button class="action join" onclick="goJoin()">üéÆ JOIN</button>
  <button class="action" onclick="goCreate()">‚ûï CREATE</button>
</div>

<div class="search">
  <input id="searchBox" placeholder="Search tournament or prize" oninput="filterList()">
</div>

<div id="list"></div>
<div class="spacer"></div>

<!-- NAV -->
<div class="nav">
  <div class="nav-item active" onclick="goHome()"><span>üè†</span>Home</div>
  <div class="nav-item" onclick="goJoin()"><span>üéÆ</span>Tournaments</div>
  <div class="nav-item" onclick="goWallet()"><span>üí∞</span>Wallet</div>
  <div class="nav-item" onclick="goHistory()"><span>üèÜ</span>My</div>
  <div class="nav-item" onclick="goProfile()"><span>üë§</span>Profile</div>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== CONFIG ===== */
const API_URL="https://script.google.com/macros/s/AKfycbyV0tflAz3KL_bczgQF6JaHi-Ptc_-DmBIN7ptPZQtwTAhpKehThsvppOQ9zKQRLxwM/exec";
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
document.addEventListener("click",()=>bgm.play(),{once:true});

/* TAP */
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;tap.play().catch(()=>{});
});

/* LOAD */
let tournaments=[];
fetch(API_URL+"?action=getGames")
.then(r=>r.json())
.then(d=>{
  tournaments=d.games||[];
  render(tournaments);
});

function render(arr){
  const box=document.getElementById("list");
  box.innerHTML="";
  arr.forEach(g=>{
    box.innerHTML+=`
    <div class="card">
      <div class="card-tap" onclick="openTournament('${g[0]}')"></div>
      <div class="banner" style="background:url('${g[4]}') center/cover">${g[1]}</div>
      <div class="body">
        <div class="line">Mode: ${g[2]}</div>
        <div class="prize">‚Çπ${g[3]}</div>
        <button class="join-btn" onclick="join('${g[0]}')">JOIN NOW</button>
      </div>
    </div>`;
  });
}

/* SEARCH */
function filterList(){
  const q=searchBox.value.toLowerCase();
  render(tournaments.filter(g=>g.join(" ").toLowerCase().includes(q)));
}

/* ACTIONS */
function openTournament(id){
  localStorage.setItem("tournament_id",id);
  location.href="details.html";
}
function join(id){
  localStorage.setItem("tournament_id",id);
  location.href="join.html";
}

/* NAV */
function goHome(){location.href="index.html";}
function goJoin(){location.href="index.html";}
function goCreate(){location.href="create.html";}
function goWallet(){location.href="wallet.html";}
function goHistory(){location.href="history.html";}
function goProfile(){location.href="profile.html";}
</script>

</body>
</html>
