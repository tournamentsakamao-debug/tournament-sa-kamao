<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* ===== TOP ACTION ===== */
.topbar{
  padding:14px;
  display:flex;
  gap:12px;
}
.action{
  flex:1;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:900;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
}
.action.join{
  background:linear-gradient(135deg,#22c55e,#16a34a);
}
.action:active{transform:scale(.95)}

/* ===== SEARCH ===== */
.search{
  padding:0 14px 14px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

/* ===== CARD ===== */
.card{
  position:relative;
  margin:14px;
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 26px rgba(168,85,247,.25);
  -webkit-tap-highlight-color:transparent;
}

/* whole card tap */
.card-tap{
  position:absolute;
  inset:0;
  z-index:1;
}

.banner{
  height:150px;
  background:linear-gradient(135deg,#312e81,#020617);
  display:flex;
  align-items:end;
  padding:12px;
  font-size:18px;
  font-weight:900;
  z-index:2;
  position:relative;
}

.body{
  padding:14px;
  position:relative;
  z-index:2;
}

.line{font-size:13px;opacity:.8}
.prize{font-size:22px;font-weight:900;color:var(--green)}
.row{display:flex;justify-content:space-between;font-size:13px}

.join-btn{
  margin-top:10px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:900;
  font-size:16px;
  z-index:3;
  position:relative;
}
.join-btn:active{transform:scale(.95)}

/* ===== BOTTOM NAV ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:72px;
  background:#020617;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:11px;
  color:#94a3b8;
}
.nav-item span{font-size:22px}
.nav-item.active{color:var(--blue)}

.spacer{height:90px}
</style>
</head>

<body>

<script>
/* LOGIN CHECK */
if(!localStorage.getItem("username")){
  location.href="login.html";
}
</script>

<!-- TOP -->
<div class="topbar">
  <button class="action join" onclick="goJoin()">üéÆ JOIN</button>
  <button class="action" onclick="goCreate()">‚ûï CREATE</button>
</div>

<!-- SEARCH -->
<div class="search">
  <input placeholder="Search tournament, prize, game">
</div>

<!-- CARD -->
<div class="card">
  <div class="card-tap" onclick="openTournament()"></div>

  <div class="banner">BGMI Battle Clash</div>

  <div class="body">
    <div class="line">Game: BGMI ‚Ä¢ Squad</div>
    <div class="prize">‚Çπ2,000</div>
    <div class="row">
      <div>Entry: ‚Çπ50</div>
      <div>32 / 100</div>
    </div>
    <div class="line">Wed ‚Ä¢ 15 May ‚Ä¢ 7:00 PM</div>
    <button class="join-btn" onclick="joinTournament(event)">JOIN NOW</button>
  </div>
</div>

<div class="spacer"></div>

<!-- NAV -->
<div class="nav">
  <div class="nav-item active"><span>üè†</span>Home</div>
  <div class="nav-item"><span>üéÆ</span>My</div>
  <div class="nav-item"><span>üí∞</span>Wallet</div>
  <div class="nav-item"><span>üë§</span>Profile</div>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TAP SOUND */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});

/* BLOCK LONG PRESS */
document.addEventListener("contextmenu",e=>e.preventDefault());

/* NAV */
function goCreate(){ location.href="create.html"; }
function goJoin(){}

/* CARD ACTIONS */
function joinTournament(e){
  e.stopPropagation();
  location.href="payment.html";
}
function openTournament(){
  location.href="tournament.html";
}
</script>

</body>
</html>
