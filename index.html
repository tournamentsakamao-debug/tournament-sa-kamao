<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617; --card:#0f172a; --blue:#38bdf8; --purple:#a855f7; --text:#e5e7eb;
  --muted:#94a3b8; --glass:rgba(15,23,42,.65);
}
*{box-sizing:border-box}
body{
  margin:0; font-family:Segoe UI, system-ui, sans-serif; color:var(--text);
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
}
.container{padding:14px 14px 90px}
.top{
  display:flex; align-items:center; justify-content:space-between; gap:10px;
}
.hi{font-weight:900; font-size:18px}
.search{
  margin:12px 0 6px; position:relative;
}
.search input{
  width:100%; padding:14px 14px 14px 44px; border-radius:16px; border:none;
  background:#020617; color:#fff; font-size:15px;
}
.search span{
  position:absolute; left:14px; top:50%; transform:translateY(-50%);
  opacity:.7;
}

/* Cards */
.list{display:grid; grid-template-columns:1fr; gap:12px}
.card{
  background:var(--glass); backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px; padding:14px;
  box-shadow:0 0 25px rgba(168,85,247,.15);
}
.banner{
  height:120px; border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
}
.meta{display:flex; justify-content:space-between; margin-top:10px; gap:10px}
.title{font-weight:900; font-size:16px}
.org{font-size:12px; color:var(--muted)}
.badges{display:flex; gap:6px; flex-wrap:wrap}
.badge{
  font-size:11px; padding:6px 8px; border-radius:999px;
  background:#020617; border:1px solid rgba(255,255,255,.08);
}
.row{display:flex; justify-content:space-between; align-items:center; margin-top:10px}
.prize{font-size:18px; font-weight:900}
.cta{
  border:none; border-radius:14px; padding:12px 16px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff; font-weight:900;
}

/* Bottom Nav */
.nav{
  position:fixed; left:0; right:0; bottom:0;
  background:rgba(2,6,23,.9); backdrop-filter:blur(12px);
  display:grid; grid-template-columns:repeat(5,1fr); gap:2px;
  padding:8px 6px; border-top:1px solid rgba(255,255,255,.08);
}
.nav a{
  text-decoration:none; color:#c7d2fe; font-size:11px;
  display:flex; flex-direction:column; align-items:center; gap:4px;
  padding:8px 6px; border-radius:12px;
}
.nav a.active{color:#fff; background:rgba(168,85,247,.15)}
.icon{font-size:18px}
</style>
</head>

<body>

<script>
// FIRST-INSTALL CHECK (LOCKED)
if(!localStorage.getItem('nickname')){
  location.href='login.html';
}
</script>

<div class="container">

  <div class="top">
    <div class="hi">Hi, <span id="nick"></span> üëã</div>
  </div>

  <div class="search">
    <span>üîç</span>
    <input id="q" placeholder="Search by tournament name or prize">
  </div>

  <div class="list" id="list">
    <!-- CARD 1 -->
    <div class="card" data-text="free fire squad 5000">
      <div class="banner"></div>
      <div class="meta">
        <div>
          <div class="title">Free Fire Squad Cup</div>
          <div class="org">by CreatorX</div>
        </div>
        <div class="badges">
          <div class="badge">Squad</div>
          <div class="badge">Today</div>
        </div>
      </div>
      <div class="row">
        <div class="prize">‚Çπ5,000</div>
        <button class="cta" onclick="goJoin()">JOIN</button>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card" data-text="bgmi solo 2000">
      <div class="banner"></div>
      <div class="meta">
        <div>
          <div class="title">BGMI Solo Showdown</div>
          <div class="org">by ProHost</div>
        </div>
        <div class="badges">
          <div class="badge">Solo</div>
          <div class="badge">Tomorrow</div>
        </div>
      </div>
      <div class="row">
        <div class="prize">‚Çπ2,000</div>
        <button class="cta" onclick="goJoin()">JOIN</button>
      </div>
    </div>
  </div>

</div>

<!-- Bottom Nav -->
<nav class="nav">
  <a class="active" href="index.html"><div class="icon">üè†</div>Home</a>
  <a href="index.html"><div class="icon">üéÆ</div>Tournaments</a>
  <a href="wallet.html"><div class="icon">üíº</div>Wallet</a>
  <a href="my.html"><div class="icon">üìä</div>My</a>
  <a href="profile.html"><div class="icon">üë§</div>Profile</a>
</nav>

<!-- Global UX -->
<script src="assets/music.js"></script>
<script src="assets/touch.js"></script>

<script>
document.getElementById('nick').textContent =
  localStorage.getItem('nickname') || 'Player';

// Search (client-side demo)
const q=document.getElementById('q');
q.addEventListener('input',()=>{
  const v=q.value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display = c.dataset.text.includes(v) ? '' : 'none';
  });
});

function goJoin(){
  location.href='join.html';
}
</script>

</body>
</html>
