<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:rgba(2,6,23,.95);
  backdrop-filter:blur(12px);
}
.logo{
  font-size:18px;
  font-weight:900;
}
.wallet{
  background:#020617;
  padding:8px 14px;
  border-radius:16px;
  font-weight:800;
}

/* LIST */
.container{padding:14px 14px 100px}

.card{
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
  transition:.12s;
}
.card:active{transform:scale(.97)}

.banner{
  height:150px;
  background-size:cover;
  background-position:center;
}

.info{
  padding:14px;
}
.title{
  font-size:16px;
  font-weight:900;
}
.sub{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin-top:8px;
  font-size:13px;
}

.join{
  margin-top:12px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
}
.join:active{transform:scale(.95)}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  background:#020617;
  border-top:1px solid #1e293b;
}
.nav div{
  flex:1;
  text-align:center;
  padding:10px;
  font-size:12px;
  cursor:pointer;
}
.nav div:active{background:#0f172a}
</style>
</head>

<body>

<script>
/* LOGIN CHECK */
if(!localStorage.getItem("username")){
  location.href="login.html";
}

const API="https://script.google.com/macros/s/AKfycbyV0tflAz3KL_bczgQF6JaHi-Ptc_-DmBIN7ptPZQtwTAhpKehThsvppOQ9zKQRLxwM/exec";
</script>

<!-- HEADER -->
<div class="header">
  <div class="logo">Tournament Sa Kamao</div>
  <div class="wallet" id="wallet">‚Çπ0</div>
</div>

<div class="container" id="list"></div>

<!-- BOTTOM NAV -->
<div class="nav">
  <div onclick="location.href='index.html'">üè† Home</div>
  <div onclick="location.href='create_tournament.html'">‚ûï Create</div>
  <div onclick="location.href='wallet.html'">üí∞ Wallet</div>
  <div onclick="location.href='profile.html'">üë§ My</div>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TAP SOUND */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});

/* LOAD WALLET */
fetch(API+"?action=getWallet&username="+localStorage.getItem("username"))
.then(r=>r.json())
.then(d=>{
  document.getElementById("wallet").innerText="‚Çπ"+d.wallet;
});

/* LOAD TOURNAMENTS */
fetch(API+"?action=getGames")
.then(r=>r.json())
.then(d=>{
  const box=document.getElementById("list");
  d.games.forEach(g=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="banner" style="background-image:url('${g[4]}')"></div>
      <div class="info">
        <div class="title">${g[1]}</div>
        <div class="sub">Modes: ${g[2]}</div>
        <div class="row">
          <span>Max Players: ${g[3]}</span>
          <span>Status: ${g[5]=="true"?"Active":"Off"}</span>
        </div>
        <button class="join" onclick="openJoin('${g[0]}')">JOIN NOW</button>
      </div>`;
    box.appendChild(c);
  });
});

function openJoin(gameId){
  localStorage.setItem("join_game",gameId);
  location.href="join_tournament.html";
}
</script>

</body>
  </html>
