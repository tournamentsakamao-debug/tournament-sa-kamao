<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Tournament | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;
  height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
}
.back:active{transform:scale(.9)}
.h1{
  font-size:18px;
  font-weight:900;
}

/* ================= FORM ================= */
.container{
  padding:14px 14px 120px;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}

.label{
  font-size:12px;
  color:var(--muted);
  margin-top:12px;
}

input,select,textarea{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

textarea{
  min-height:110px;
  resize:none;
}

.row{
  display:flex;
  gap:10px;
}
.row > div{flex:1}

.security{
  margin-top:12px;
  padding:12px;
  border-radius:16px;
  background:rgba(34,197,94,.12);
  border:1px solid rgba(34,197,94,.4);
  color:#22c55e;
  font-size:13px;
}

/* ================= CREATE BUTTON ================= */
.create-btn{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-size:18px;
  font-weight:900;
  box-shadow:0 0 36px rgba(168,85,247,.75);
}
.create-btn:active{transform:scale(.95)}

/* ================= POPUP ================= */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.popbox{
  background:#020617;
  border-radius:22px;
  padding:18px;
  width:85%;
  max-width:360px;
  box-shadow:0 0 30px rgba(168,85,247,.6);
}
.popbox h3{margin:0 0 6px}
.popbox p{font-size:14px;opacity:.85}
.popbox button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--red),#f97316);
  color:#fff;
  font-weight:900;
}
</style>
</head>

<body>

<script>
/* LOGIN CHECK */
if(!localStorage.getItem("nickname")){
  location.href="login.html";
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="goBack()">←</div>
  <div class="h1">Create Tournament</div>
</div>

<div class="container">
  <div class="card">

    <div class="label">Tournament Name</div>
    <input id="tname" maxlength="40" placeholder="Enter tournament name">

    <div class="label">Game</div>
    <select id="game">
      <option value="">Select game</option>
      <option>BGMI</option>
      <option>Free Fire</option>
      <option>COD Mobile</option>
      <option>Ludo</option>
    </select>

    <div class="label">Mode</div>
    <select id="mode">
      <option value="">Select mode</option>
      <option>Solo</option>
      <option>Duo</option>
      <option>Squad</option>
    </select>

    <div class="row">
      <div>
        <div class="label">Prize Money (₹)</div>
        <input id="prize" type="number" max="10000000" placeholder="Max 1 Crore">
      </div>
      <div>
        <div class="label">Entry Fee (₹)</div>
        <input id="fee" type="number" max="1000000" placeholder="Max 10 Lakh">
      </div>
    </div>

    <div class="row">
      <div>
        <div class="label">Max Players</div>
        <input id="players" type="number" max="1000" placeholder="Up to 1000">
      </div>
      <div>
        <div class="label">Date</div>
        <input id="date" type="date">
      </div>
    </div>

    <div class="row">
      <div>
        <div class="label">Time</div>
        <input id="time" type="time">
      </div>
      <div>
        <div class="label">Day</div>
        <input id="day" placeholder="Auto" disabled>
      </div>
    </div>

    <div class="label">Rules</div>
    <textarea id="rules" placeholder="Write tournament rules"></textarea>

    <div class="security">
      ₹100 security amount will be held & returned after tournament completion.
    </div>

  </div>
</div>

<button class="create-btn" onclick="createTournament()">CREATE TOURNAMENT</button>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popbox">
    <h3>Error</h3>
    <p id="pmsg"></p>
    <button onclick="closePop()">OK</button>
  </div>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TOUCH SOUND */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});

/* BLOCK LONG PRESS */
document.addEventListener("contextmenu",e=>e.preventDefault());

/* AUTO DAY */
date.addEventListener("change",()=>{
  const d=new Date(date.value);
  if(!isNaN(d)) day.value=d.toLocaleDateString("en-US",{weekday:"long"});
});

/* POPUP */
function showPop(msg){
  pmsg.innerText=msg;
  popup.style.display="flex";
}
function closePop(){
  popup.style.display="none";
}

/* ACTIONS */
function goBack(){
  location.href="index.html";
}

function createTournament(){
  if(!tname.value || !game.value || !mode.value || !prize.value){
    showPop("Please fill all required fields");
    return;
  }
  // next: database + payment
  location.href="payment.html";
}
</script>

</body>
</html>
