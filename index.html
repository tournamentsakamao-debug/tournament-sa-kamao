<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* ---------- TOP ---------- */
.top{
  padding:14px;
}
.hi{
  font-size:18px;
  font-weight:900;
}

/* ---------- SEARCH ---------- */
.search{
  margin:12px 14px;
  position:relative;
}
.search input{
  width:100%;
  padding:16px 16px 16px 46px;
  border:none;
  border-radius:18px;
  background:#020617;
  color:#fff;
  font-size:15px;
}
.search span{
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  opacity:.6;
}

/* ---------- TOURNAMENT LIST ---------- */
.list{
  padding:0 14px 120px;
  display:grid;
  gap:14px;
}

.card{
  background:rgba(15,23,42,.65);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:22px;
  padding:14px;
  box-shadow:0 0 28px rgba(168,85,247,.18);
  transition:.15s;
}

.card:active{
  transform:scale(.97);
}

.banner{
  height:130px;
  border-radius:16px;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  margin-bottom:10px;
}

.title{
  font-size:18px;
  font-weight:900;
}
.org{
  font-size:12px;
  color:var(--muted);
}

.badges{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin-top:8px;
}
.badge{
  font-size:11px;
  padding:6px 10px;
  border-radius:999px;
  background:#020617;
  border:1px solid rgba(255,255,255,.08);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px;
}

.prize{
  font-size:20px;
  font-weight:900;
}

.join{
  padding:12px 18px;
  border:none;
  border-radius:16px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  box-shadow:0 0 20px rgba(168,85,247,.6);
}

/* ---------- BOTTOM NAV ---------- */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(14px);
  border-top:1px solid rgba(255,255,255,.08);
  display:grid;
  grid-template-columns:repeat(5,1fr);
  padding:8px 4px;
}

.nav a{
  text-decoration:none;
  color:#c7d2fe;
  font-size:11px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  padding:8px 4px;
  border-radius:14px;
}

.nav a:active{
  transform:scale(.9);
}

.nav .active{
  background:rgba(168,85,247,.18);
  color:#fff;
}

.icon{
  font-size:18px;
}
</style>
</head>

<body>

<script>
/* ---- LOGIN CHECK ---- */
if(!localStorage.getItem("nickname")){
  location.href="login.html";
}
</script>

<div class="top">
  <div class="hi">Hi, <span id="nick"></span> üëã</div>
</div>

<div class="search">
  <span>üîç</span>
  <input id="search" placeholder="Search tournament or prize">
</div>

<div class="list" id="list">

  <!-- TOURNAMENT CARD -->
  <div class="card" data-search="free fire squad 5000" data-id="T001">
    <div class="banner"></div>

    <div class="title">Free Fire Squad Cup</div>
    <div class="org">By CreatorX</div>

    <div class="badges">
      <div class="badge">Free Fire</div>
      <div class="badge">Squad</div>
      <div class="badge">Today</div>
    </div>

    <div class="row">
      <div class="prize">‚Çπ5,000</div>
      <button class="join" onclick="openTournament('T001')">JOIN</button>
    </div>
  </div>

</div>

<!-- BOTTOM NAV -->
<nav class="nav">
  <a class="active"><div class="icon">üè†</div>Home</a>
  <a href="index.html"><div class="icon">üéÆ</div>Tournaments</a>
  <a href="wallet.html"><div class="icon">üíº</div>Wallet</a>
  <a href="my.html"><div class="icon">üìä</div>My</a>
  <a href="profile.html"><div class="icon">üë§</div>Profile</a>
</nav>

<!-- GLOBAL UX -->
<script src="assets/music.js"></script>
<script src="assets/touch.js"></script>

<script>
/* Nickname */
document.getElementById("nick").textContent =
  localStorage.getItem("nickname");

/* Search */
document.getElementById("search").addEventListener("input",e=>{
  let v=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display = c.dataset.search.includes(v) ? "" : "none";
  });
});

/* Open tournament */
function openTournament(id){
  localStorage.setItem("currentTournament",id);
  location.href="tournament.html";
}
</script>

</body>
</html>
