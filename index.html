<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= ROOT ================= */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* ================= TOP ACTION (OLD STYLE) ================= */
.topbar{
  padding:14px;
  display:flex;
  gap:12px;
}
.action{
  flex:1;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:17px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  transition:transform .12s ease, box-shadow .12s ease;
}
.action.join{
  background:linear-gradient(135deg,#22c55e,#16a34a);
}
.action:active{
  transform:scale(.95);
  box-shadow:0 0 30px rgba(168,85,247,.9);
}

/* ================= SEARCH ================= */
.search{
  padding:0 14px 14px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

/* ================= TOURNAMENT CARD ================= */
.card{
  margin:14px;
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.banner{
  height:150px;
  background:linear-gradient(135deg,#312e81,#020617);
  display:flex;
  align-items:end;
  padding:12px;
  font-size:18px;
  font-weight:900;
}
.body{padding:14px}
.line{
  font-size:13px;
  opacity:.8;
  margin:4px 0;
}
.prize{
  font-size:22px;
  font-weight:900;
  color:var(--green);
  margin:6px 0;
}
.row{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin:6px 0;
}
.join-btn{
  margin-top:10px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:900;
  font-size:16px;
  transition:transform .12s ease, box-shadow .12s ease;
}
.join-btn:active{
  transform:scale(.95);
  box-shadow:0 0 30px rgba(168,85,247,.8);
}

/* ================= BOTTOM NAV ================= */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:72px;
  background:#020617;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -6px 25px rgba(168,85,247,.3);
}
.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:11px;
  color:#94a3b8;
}
.nav-item span{
  font-size:22px;
  transition:transform .12s ease;
}
.nav-item:active span{
  transform:scale(1.2);
}
.nav-item.active{
  color:var(--blue);
}

.spacer{height:90px}
</style>
</head>

<body>

<script>
/* ================= LOGIN CHECK ================= */
if(!localStorage.getItem("nickname")){
  location.href="login.html";
}
</script>

<!-- ================= TOP JOIN / CREATE ================= -->
<div class="topbar">
  <button class="action join" onclick="goJoin(event)">JOIN</button>
  <button class="action" onclick="goCreate(event)">CREATE</button>
</div>

<!-- ================= SEARCH ================= -->
<div class="search">
  <input placeholder="Search tournament or prize">
</div>

<!-- ================= TOURNAMENT CARD (SAMPLE) ================= -->
<div class="card">
  <div class="banner">BGMI Battle Clash</div>
  <div class="body">
    <div class="line">Organiser: Rahul</div>
    <div class="line">Game: BGMI ‚Ä¢ Mode: Squad</div>
    <div class="prize">‚Çπ2,000</div>
    <div class="row">
      <div>Entry Fee: ‚Çπ50</div>
      <div>Players: 32 / 100</div>
    </div>
    <div class="line">Wednesday ‚Ä¢ 15 May ‚Ä¢ 7:00 PM</div>
    <button class="join-btn" onclick="joinTournament(event)">JOIN NOW</button>
  </div>
</div>

<div class="spacer"></div>

<!-- ================= BOTTOM NAV ================= -->
<div class="nav">
  <div class="nav-item active"><span>üè†</span>Home</div>
  <div class="nav-item"><span>üéÆ</span>Tournaments</div>
  <div class="nav-item"><span>üí∞</span>Wallet</div>
  <div class="nav-item"><span>üèÜ</span>My</div>
  <div class="nav-item"><span>üë§</span>Profile</div>
</div>

<!-- ================= SOUND ================= -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ================= MUSIC ================= */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* ================= TOUCH SOUND ================= */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});

/* ================= NAV FUNCTIONS ================= */
function goCreate(e){
  e.stopPropagation();
  location.href="create.html";
}
function goJoin(e){
  e.stopPropagation();
  // join page nahi, home par hi card se join
}
function joinTournament(e){
  e.stopPropagation();
  location.href="payment.html";
}
</script>

</body>
  </html>
