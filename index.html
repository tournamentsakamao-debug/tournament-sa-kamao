<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* SEARCH BAR */
.topbar{
  padding:14px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

/* MUSIC TOGGLE */
.music-toggle{
  position:fixed;
  top:14px;
  right:14px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#000;
  padding:10px 14px;
  border-radius:14px;
  font-size:12px;
  font-weight:800;
  cursor:pointer;
  z-index:10;
}

/* CARD */
.card{
  margin:14px;
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(168,85,247,.25);
  transition:transform .15s ease, box-shadow .15s ease;
}
.card:active{
  transform:scale(0.97);
  box-shadow:0 0 35px rgba(56,189,248,.45);
}

.banner{
  height:160px;
  background:linear-gradient(135deg,#312e81,#020617);
  display:flex;
  align-items:end;
  padding:12px;
  font-size:18px;
  font-weight:900;
}

.body{padding:14px}

.line{
  font-size:13px;
  opacity:.75;
  margin:4px 0;
}

.prize{
  font-size:22px;
  font-weight:900;
  color:var(--green);
  margin:6px 0;
}

.row{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin:6px 0;
}

/* JOIN BUTTON */
.join{
  margin-top:10px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:900;
  font-size:16px;
  transition:transform .12s ease, box-shadow .12s ease;
}
.join:active{
  transform:scale(0.95);
  box-shadow:0 0 35px rgba(168,85,247,.8);
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:72px;
  background:#020617;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -6px 25px rgba(168,85,247,.3);
}

.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:11px;
  color:#94a3b8;
  transition:transform .12s ease, color .12s ease;
}

.nav-item span{
  font-size:22px;
  transition:transform .12s ease, text-shadow .12s ease;
}

.nav-item:active span{
  transform:scale(1.2);
  text-shadow:0 0 12px rgba(56,189,248,.9);
}

.nav-item:active{
  color:var(--blue);
}

.nav-item.active{
  color:var(--blue);
}

.spacer{height:80px}
</style>
</head>

<body>

<!-- MUSIC TOGGLE -->
<div class="music-toggle" onclick="toggleMusic()">üéµ MUSIC</div>

<!-- SEARCH -->
<div class="topbar">
  <div class="search">
    <input placeholder="Search tournament, prize, game">
  </div>
</div>

<!-- TOURNAMENT -->
<div class="card">
  <div class="banner">BGMI Battle Clash</div>
  <div class="body">
    <div class="line">Organiser: Rahul</div>
    <div class="line">Game: BGMI ‚Ä¢ Mode: Squad</div>
    <div class="prize">‚Çπ2,000</div>
    <div class="row">
      <div>Entry Fee: ‚Çπ50</div>
      <div>Players: 32 / 100</div>
    </div>
    <div class="line">Wednesday ‚Ä¢ 15 May ‚Ä¢ 7:00 PM</div>
    <button class="join">JOIN NOW</button>
  </div>
</div>

<div class="spacer"></div>

<!-- BOTTOM NAV -->
<div class="nav">
  <div class="nav-item active"><span>üè†</span>Home</div>
  <div class="nav-item"><span>üéÆ</span>Tournaments</div>
  <div class="nav-item"><span>üí∞</span>Wallet</div>
  <div class="nav-item"><span>üèÜ</span>My</div>
  <div class="nav-item"><span>üë§</span>Profile</div>
</div>

<!-- AUDIO -->
<audio id="tapSound" src="click.mp3" preload="auto"></audio>
<audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>

<script>
const tapSound=document.getElementById("tapSound");
const bgm=document.getElementById("bgm");
let musicOn=false;

/* Touch sound */
function playTap(){
  tapSound.currentTime=0;
  tapSound.play().catch(()=>{});
}

/* Start music on first interaction */
document.addEventListener("click",()=>{
  if(!musicOn){
    bgm.volume=0.25;
    bgm.play().then(()=>musicOn=true).catch(()=>{});
  }
},{once:true});

/* Toggle music */
function toggleMusic(){
  if(musicOn){
    bgm.pause();
    musicOn=false;
  }else{
    bgm.volume=0.25;
    bgm.play().then(()=>musicOn=true).catch(()=>{});
  }
}

/* Apply tap sound everywhere */
document.addEventListener("click",e=>{
  const el=e.target.closest(".nav-item,.join,.card,button,.music-toggle");
  if(el) playTap();
});
</script>

</body>
</html>
