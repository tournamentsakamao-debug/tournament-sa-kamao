<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
/* ===== GLOBAL RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

/* ===== ROOT COLORS ===== */
:root{
  --bg-dark:#020617;
  --glass:rgba(15,23,42,0.6);
  --border:rgba(255,255,255,0.08);
  --blue:#38bdf8;
  --purple:#a855f7;
}

/* ===== BODY ===== */
body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, #1e1b4b, #020617 70%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== MAIN CARD ===== */
.app{
  width:100%;
  max-width:420px;
  padding:28px;
}

/* ===== TITLE ===== */
.title{
  text-align:center;
  font-size:30px;
  font-weight:800;
  letter-spacing:1px;
  margin-bottom:12px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  opacity:0.7;
  margin-bottom:30px;
}

/* ===== GLASS CARD ===== */
.card{
  background:var(--glass);
  backdrop-filter: blur(16px);
  border:1px solid var(--border);
  border-radius:22px;
  padding:30px 20px;
  box-shadow:
    0 0 40px rgba(168,85,247,0.25),
    inset 0 0 20px rgba(56,189,248,0.08);
}

/* ===== BUTTONS ===== */
.btn{
  width:100%;
  padding:18px;
  margin-bottom:16px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:18px;
  color:#fff;
  cursor:pointer;
  letter-spacing:1px;
  transition:0.2s ease;
}

.join{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  box-shadow:
    0 0 20px rgba(56,189,248,0.8),
    0 0 40px rgba(168,85,247,0.6);
}

.create{
  background:linear-gradient(135deg,var(--purple),#7c3aed);
  box-shadow:
    0 0 20px rgba(168,85,247,0.9),
    0 0 40px rgba(124,58,237,0.6);
}

.btn:active{
  transform:scale(0.96);
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:12px;
  opacity:0.5;
  margin-top:22px;
}
</style>
</head>

<body>

<div class="app">

  <div class="title">TOURNAMENT HUB</div>

  </div>

  <div class="footer">
    Powered by Admin
  </div>

</div>

</body>
</html>
