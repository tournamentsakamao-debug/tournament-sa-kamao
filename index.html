<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* TOP BAR */
.topbar{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
.back{
  font-size:20px;
  cursor:pointer;
}
.search{
  flex:1;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

/* TOURNAMENT CARD */
.card{
  margin:14px;
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(168,85,247,.25);
}

.banner{
  height:160px;
  background:linear-gradient(135deg,#312e81,#020617);
  display:flex;
  align-items:end;
  padding:12px;
  font-size:18px;
  font-weight:900;
}

.body{
  padding:14px;
}

.line{
  font-size:13px;
  opacity:.75;
  margin:4px 0;
}

.prize{
  font-size:22px;
  font-weight:900;
  color:var(--green);
  margin:6px 0;
}

.row{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin:6px 0;
}

.join{
  margin-top:10px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:900;
  font-size:16px;
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:#020617;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -6px 25px rgba(168,85,247,.3);
}
.nav div{
  font-size:12px;
  text-align:center;
  color:#94a3b8;
}
.nav .active{
  color:var(--blue);
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <div class="back">←</div>
  <div class="search">
    <input placeholder="Search tournament, prize, game">
  </div>
</div>

<!-- TOURNAMENT 1 -->
<div class="card">
  <div class="banner">BGMI Battle Clash</div>
  <div class="body">
    <div class="line">Organiser: Rahul</div>
    <div class="line">Game: BGMI • Mode: Squad</div>
    <div class="prize">₹2,000</div>
    <div class="row">
      <div>Entry Fee: ₹50</div>
      <div>Players: 32 / 100</div>
    </div>
    <div class="line">Wednesday • 15 May • 7:00 PM</div>
    <button class="join">JOIN NOW</button>
  </div>
</div>

<!-- TOURNAMENT 2 -->
<div class="card">
  <div class="banner">Free Fire Daily Cup</div>
  <div class="body">
    <div class="line">Organiser: Aman</div>
    <div class="line">Game: Free Fire • Mode: Solo</div>
    <div class="prize">₹1,500</div>
    <div class="row">
      <div>Entry Fee: ₹30</div>
      <div>Players: 48 / 100</div>
    </div>
    <div class="line">Thursday • 16 May • 8:00 PM</div>
    <button class="join">JOIN NOW</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <div class="active">Home</div>
  <div>Tournaments</div>
  <div>Wallet</div>
  <div>My</div>
  <div>Profile</div>
</div>

</body>
</html>
