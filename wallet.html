<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wallet | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.back{
  margin:12px 16px;
  color:#38bdf8;
  font-size:14px;
  cursor:pointer;
}
.balance{
  margin:16px;
  padding:18px;
  background:#0f172a;
  border-radius:14px;
  text-align:center;
}
.balance h2{
  margin:0;
  font-size:28px;
}
.balance p{
  margin:6px 0 0;
  font-size:13px;
  opacity:.85;
}
.card{
  background:#020617;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin:6px 0;
  opacity:.9;
}
.note{
  margin:14px;
  padding:14px;
  background:#0f172a;
  border-radius:12px;
  font-size:13px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="header">Wallet</div>
<div class="back" onclick="history.back()">← Back</div>

<div class="balance">
  <h2>₹0</h2>
  <p>Available Balance</p>
</div>

<div class="card">
  <h3>Recent Activity</h3>
  <div class="row"><span>Join Tournament</span><span>-₹50</span></div>
  <div class="row"><span>Prize Won</span><span>+₹200</span></div>
  <div class="row"><span>Refund</span><span>+₹50</span></div>
</div>

<div class="note">
  Wallet balance updates after admin approval.
</div>

</body>
</html>
