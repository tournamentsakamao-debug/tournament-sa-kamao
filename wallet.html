<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wallet | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
  cursor:pointer;
  transition:transform .12s ease;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}

/* CONTENT */
.container{padding:14px 14px 140px}

.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
  transition:transform .12s ease;
}
.card:active{transform:scale(.98)}

/* BALANCE */
.balance{
  text-align:center;
}
.balance h2{
  margin:6px 0;
  font-size:28px;
  color:var(--green);
}
.balance p{
  font-size:13px;
  color:var(--muted);
}

/* ACTION BUTTONS */
.row{
  display:flex;
  gap:12px;
  margin-top:12px;
}
.btn{
  flex:1;
  padding:14px;
  border:none;
  border-radius:18px;
  font-size:15px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  transition:transform .12s ease, box-shadow .12s ease;
}
.btn.withdraw{
  background:linear-gradient(135deg,#22c55e,#16a34a);
}
.btn:active{
  transform:scale(.95);
  box-shadow:0 0 26px rgba(168,85,247,.7);
}

/* HISTORY */
.history{
  font-size:14px;
}
.item{
  padding:12px;
  border-radius:14px;
  background:#020617;
  margin-top:10px;
}
.item.green{color:#22c55e}
.item.red{color:#ef4444}

.label{
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<script>
/* ===== GLOBAL LOGIN CHECK ===== */
if(
  !localStorage.getItem("username") &&
  !localStorage.getItem("nickname")
){
  location.href="login.html";
}

/* session refresh */
localStorage.setItem("app_session", Date.now());

/* defaults */
if(!localStorage.getItem("wallet")){
  localStorage.setItem("wallet","0");
}
if(!localStorage.getItem("isAdmin")){
  localStorage.setItem("isAdmin","false");
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê</div>
  <div class="h1">My Wallet</div>
</div>

<div class="container">

<!-- BALANCE -->
<div class="card balance">
  <p>Available Balance</p>
  <h2 id="walletBalance">‚Çπ0</h2>
</div>

<!-- ACTIONS -->
<div class="card">
  <div class="row">
    <button class="btn" onclick="addMoney()">‚ûï ADD MONEY</button>
    <button class="btn withdraw" onclick="withdrawMoney()">üí∏ WITHDRAW</button>
  </div>
</div>

<!-- HISTORY -->
<div class="card history">
  <div class="label">Transaction History</div>

  <div class="item green">
    + ‚Çπ500 <br>
    <small>Tournament Win ‚Ä¢ 15 May</small>
  </div>

  <div class="item red">
    - ‚Çπ100 <br>
    <small>Joined Tournament ‚Ä¢ BGMI</small>
  </div>

  <div class="item green">
    + ‚Çπ300 <br>
    <small>Referral Bonus</small>
  </div>
</div>

</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== MUSIC ===== */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* ===== TAP SOUND ===== */
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;
  tap.play().catch(()=>{});
});

/* ===== BLOCK LONG PRESS ===== */
document.addEventListener("contextmenu",e=>e.preventDefault());

/* ===== WALLET SYNC ===== */
function syncWallet(){
  const w = Number(localStorage.getItem("wallet")||0);
  document.getElementById("walletBalance").innerText = "‚Çπ"+w;
}
syncWallet();

/* ===== ACTIONS ===== */
function addMoney(){
  location.href="payment.html";
}
function withdrawMoney(){
  location.href="withdraw.html";
}
</script>

</body>
</html>
