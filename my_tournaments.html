<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Tournaments | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.back{
  margin:12px 16px;
  color:#38bdf8;
  font-size:14px;
  cursor:pointer;
}
.tabs{
  display:flex;
  margin:14px;
  gap:10px;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  border-radius:12px;
  background:#020617;
  font-size:14px;
  cursor:pointer;
}
.tab.active{
  background:#3b82f6;
  font-weight:bold;
}
.card{
  background:#020617;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
.row{
  font-size:14px;
  margin:4px 0;
  opacity:.9;
}
.status{
  margin-top:6px;
  font-size:12px;
  padding:4px 8px;
  border-radius:8px;
  display:inline-block;
}
.pending{background:#78350f}
.active{background:#14532d}
.completed{background:#334155}
</style>
</head>

<body>

<div class="header">My Tournaments</div>
<div class="back" onclick="history.back()">‚Üê Back</div>

<div class="tabs">
  <div class="tab active">Joined</div>
  <div class="tab">Created</div>
</div>

<div class="card">
  <div class="row"><b>TSK Weekly Clash</b></div>
  <div class="row">Game: Free Fire</div>
  <div class="row">Date: 15 May | 6:00 PM</div>
  <span class="status active">ACTIVE</span>
</div>

<div class="card">
  <div class="row"><b>BGMI Squad Night</b></div>
  <div class="row">Game: BGMI</div>
  <div class="row">Date: 12 May | 8:00 PM</div>
  <span class="status completed">COMPLETED</span>
</div>

<script>
/*

 - Data Google Sheet / API se load hoga
 - Status auto update hoga
*/
</script>

</body>
</html>
