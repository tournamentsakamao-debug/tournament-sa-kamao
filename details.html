<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Details | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 100px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.banner{
  height:160px;border-radius:18px;
  background:linear-gradient(135deg,#312e81,#020617);
  display:flex;align-items:end;padding:14px;
  font-size:20px;font-weight:900;
}
.line{font-size:13px;opacity:.85;margin:4px 0}
.green{color:var(--green);font-weight:900}
.slot{
  padding:10px;border-radius:14px;
  background:#020617;margin:6px 0;font-size:14px;
}
.hidden{display:none}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" id="backBtn">←</div>
  <div class="h1">Tournament Details</div>
</div>

<div class="container">

<!-- BASIC DETAILS -->
<div class="card">
  <div class="banner" id="title">Loading...</div>
  <div class="line" id="gameMode"></div>
  <div class="line" id="organiser"></div>
  <div class="line green" id="prize"></div>
  <div class="line" id="fee"></div>
  <div class="line" id="time"></div>
</div>

<!-- SLOT INFO -->
<div class="card">
  <div class="h1">Your Slot</div>
  <div class="slot">Slot No: <b id="slotNo">-</b></div>
  <div class="slot">Game Name: <span id="gname">-</span></div>
  <div class="slot">Game UID: <span id="guid">-</span></div>
</div>

<!-- ROOM DETAILS -->
<div class="card hidden" id="idpass">
  <div class="h1">Room ID & Password</div>
  <div class="slot">Room ID: <b id="roomId"></b></div>
  <div class="slot">Password: <b id="roomPass"></b></div>
  <div class="line">Match will start on time</div>
</div>

<!-- WINNER -->
<div class="card hidden" id="winner">
  <div class="h1">Winner Announcement</div>
  <div class="slot green" id="winnerText"></div>
</div>

</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* AUDIO */
bgm.volume=0.35;
document.addEventListener("touchstart",()=>bgm.play(),{once:true});
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;
  tap.play().catch(()=>{});
});

/* BACK */
backBtn.onclick=()=>{
  history.length>1 ? history.back() : location.href="index.html";
};

/* LOAD DETAILS */
const tid = localStorage.getItem("tournament_id");
if(!tid) location.href="index.html";

(async ()=>{
  const user = getUser();

  const games = await getGames();
  const t = games.games.find(g=>g[0]===tid);
  if(!t) return;

  title.innerText = t[1];
  gameMode.innerText = `Game: ${t[1]} • Mode: ${t[2]}`;
  organiser.innerText = "Organiser: "+t[1];
  prize.innerText = "Prize Pool: ₹"+t[7];
  fee.innerText = "Entry Fee: ₹"+t[6];
  time.innerText = t[9]+" • "+t[10];

  /* slot / join info from backend */
  const joinInfo = await api("chatRead",{ username:user.username, tournament_id:tid });

  if(joinInfo.slot){
    slotNo.innerText = joinInfo.slot;
    gname.innerText = joinInfo.game_name;
    guid.innerText = joinInfo.game_uid;
  }

  if(joinInfo.room_id){
    idpass.classList.remove("hidden");
    roomId.innerText = joinInfo.room_id;
    roomPass.innerText = joinInfo.room_password;
  }

  if(joinInfo.winner){
    winner.classList.remove("hidden");
    winnerText.innerText = joinInfo.winner;
  }
})();
</script>

<!-- ✅ CORE -->
<script src="app.js"></script>

</body>
</html>
