<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Details | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.back{
  margin:12px 16px;
  color:#38bdf8;
  font-size:14px;
  cursor:pointer;
}
.card{
  background:#020617;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
.row{
  margin:6px 0;
  font-size:14px;
}
.highlight{
  font-size:18px;
  font-weight:bold;
  margin:10px 0;
}
.join-btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
.note{
  margin:14px;
  padding:14px;
  background:#0f172a;
  border-radius:12px;
  font-size:13px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="header">Tournament Details</div>
<div class="back" onclick="history.back()">← Back</div>

<div class="card">
  <div class="highlight" id="tName">Tournament Name</div>
  <div class="row"><b>Game:</b> <span id="gName">Game Name</span></div>
  <div class="row"><b>Mode:</b> <span id="mode">Squad</span></div>
  <div class="row"><b>Prize:</b> ₹<span id="prize">1000</span></div>
  <div class="row"><b>Entry Fee:</b> ₹<span id="entry">50</span></div>
  <div class="row"><b>Date:</b> <span id="date">2025-05-15</span></div>
  <div class="row"><b>Time:</b> <span id="time">18:00</span></div>

  <button class="join-btn" onclick="location.href='payment.html'">
    JOIN & PAY
  </button>
</div>

<div class="note">
  After payment, upload screenshot and wait for admin approval.
</div>

<script>

</body>
</html>
