<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Details | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
  transition:transform .12s ease;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 100px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
  transition:transform .12s ease;
}
.card:active{transform:scale(.98)}
.banner{
  height:160px;border-radius:18px;
  background:linear-gradient(135deg,#312e81,#020617);
  display:flex;align-items:end;padding:14px;
  font-size:20px;font-weight:900;
}
.line{font-size:13px;opacity:.85;margin:4px 0}
.green{color:var(--green);font-weight:900}
.slot{
  padding:10px;border-radius:14px;
  background:#020617;margin:6px 0;font-size:14px;
}
.hidden{display:none}
</style>
</head>

<body>

<script>
/* ===== SESSION CHECK ===== */
if(!localStorage.getItem("username")) location.href="login.html";

/* üî¥ PASTE YOUR GOOGLE SCRIPT URL HERE */
const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

/* tournament id passed from previous page */
const TID = localStorage.getItem("current_tournament");
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" id="backBtn">‚Üê</div>
  <div class="h1">Tournament Details</div>
</div>

<div class="container">

<!-- BASIC DETAILS -->
<div class="card">
  <div class="banner" id="title">Loading...</div>
  <div class="line" id="gameMode"></div>
  <div class="line" id="organiser"></div>
  <div class="line green" id="prize"></div>
  <div class="line" id="fee"></div>
  <div class="line" id="time"></div>
</div>

<!-- SLOT INFO -->
<div class="card">
  <div class="h1">Your Slot</div>
  <div class="slot">Slot No: <b id="slotNo">-</b></div>
  <div class="slot">Game Name: <span id="gname">-</span></div>
  <div class="slot">Game UID: <span id="guid">-</span></div>
</div>

<!-- ROOM DETAILS -->
<div class="card hidden" id="idpass">
  <div class="h1">Room ID & Password</div>
  <div class="slot">Room ID: <b id="roomId"></b></div>
  <div class="slot">Password: <b id="roomPass"></b></div>
  <div class="line">Match will start on time</div>
</div>

<!-- WINNER -->
<div class="card hidden" id="winner">
  <div class="h1">Winner Announcement</div>
  <div class="slot green" id="winnerText"></div>
</div>

</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== AUDIO ===== */
bgm.volume=0.35;
bgm.play().catch(()=>{});
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;
  tap.play().catch(()=>{});
});
document.addEventListener("contextmenu",e=>e.preventDefault());

/* ===== BACK ===== */
backBtn.onclick=()=>{
  if(history.length>1) history.back();
  else location.href="index.html";
};

/* ===== LOAD DETAILS FROM SHEET ===== */
fetch(API_URL+"?action=tournamentDetails&tournament_id="+TID+"&username="+localStorage.getItem("username"))
.then(r=>r.json())
.then(d=>{
  title.innerText=d.title;
  gameMode.innerText=`Game: ${d.game} ‚Ä¢ Mode: ${d.mode}`;
  organiser.innerText="Organiser: "+d.creator;
  prize.innerText="Prize Pool: ‚Çπ"+d.prize;
  fee.innerText="Entry Fee: ‚Çπ"+d.fee;
  time.innerText=d.date+" ‚Ä¢ "+d.time;

  slotNo.innerText=d.slot;
  gname.innerText=d.game_name;
  guid.innerText=d.game_uid;

  if(d.room_id){
    idpass.classList.remove("hidden");
    roomId.innerText=d.room_id;
    roomPass.innerText=d.room_password;
  }

  if(d.winner){
    winner.classList.remove("hidden");
    winnerText.innerText=d.winner;
  }
});
</script>

</body>
  </html>
