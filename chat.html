<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat with Admin | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --green:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.95);
  backdrop-filter:blur(10px);
}
.back{
  width:40px;
  height:40px;
  border-radius:12px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  cursor:pointer;
}
.title{
  font-size:17px;
  font-weight:900;
}
.chat-area{
  padding:14px;
  height:calc(100vh - 150px);
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:12px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:14px;
}
.user{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  margin-left:auto;
}
.admin{
  background:#020617;
  border:1px solid #334155;
}
.input-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:10px;
  background:#020617;
  display:flex;
  gap:8px;
  align-items:center;
}
.attach{font-size:20px;cursor:pointer}
input[type="text"]{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#0f172a;
  color:#fff;
}
.send{
  padding:12px 16px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,var(--green),#16a34a);
  color:#000;
  font-weight:900;
}
.locked{
  text-align:center;
  color:#f87171;
  padding:20px;
  font-weight:700;
}
</style>
</head>

<body>

<script>
/* ===== LOGIN CHECK ===== */
const USER = localStorage.getItem("nickname");
if(!USER){
  location.href="login.html";
}

/* ===== API CONFIG ===== */
const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

function api(data){
  return fetch(API_URL,{
    method:"POST",
    body:JSON.stringify(data)
  }).then(r=>r.json());
}
</script>

<div class="header">
  <div class="back" onclick="location.href='index.html'">‚Üê</div>
  <div class="title">Chat with Admin</div>
</div>

<div class="chat-area" id="chat">
  <div class="msg admin">Hello üëã<br>How can I help you?</div>
</div>

<!-- INPUT -->
<div class="input-bar" id="inputBar">
  <div class="attach">üìé</div>
  <input type="text" id="msgInput" placeholder="Type your message">
  <button class="send" onclick="sendMsg()">SEND</button>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== MUSIC ===== */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* ===== TAP SOUND ===== */
document.addEventListener("touchstart",()=>{
  if(localStorage.getItem("tapSound")==="off") return;
  tap.currentTime=0;
  tap.play().catch(()=>{});
});

/* ===== LOAD CHAT ===== */
async function loadChat(){
  try{
    const d = await api({action:"GET_CHAT",user:USER});
    d.messages.forEach(m=>{
      const div=document.createElement("div");
      div.className="msg "+(m.by==="admin"?"admin":"user");
      div.innerText=m.text;
      chat.appendChild(div);
    });
    chat.scrollTop=chat.scrollHeight;
  }catch(e){}
}
loadChat();

/* ===== CHAT STATUS ===== */
async function checkChat(){
  try{
    const d = await api({action:"CHAT_STATUS",user:USER});
    if(d.blocked){
      inputBar.innerHTML="<div class='locked'>üîí Chat disabled by admin</div>";
    }
  }catch(e){}
}
checkChat();

/* ===== SEND MESSAGE ===== */
async function sendMsg(){
  const input=document.getElementById("msgInput");
  if(!input.value.trim()) return;

  const text=input.value;

  const div=document.createElement("div");
  div.className="msg user";
  div.innerText=text;
  chat.appendChild(div);
  input.value="";
  chat.scrollTop=chat.scrollHeight;

  try{
    await api({
      action:"SEND_CHAT",
      user:USER,
      message:text
    });
  }catch(e){}
}

/* ===== AUTO REFRESH ===== */
setInterval(loadChat,5000);
</script>

</body>
</html>
