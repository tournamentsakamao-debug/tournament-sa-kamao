<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Commission Settings | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
  cursor:pointer;
}
.h1{font-size:18px;font-weight:900}

/* CONTAINER */
.container{padding:14px 14px 120px}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}

/* TEXT */
.small{font-size:12px;color:var(--muted)}
.bold{font-weight:800}

/* INPUTS */
.label{
  font-size:12px;
  color:var(--muted);
  margin-top:12px;
}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

/* ROW */
.row{
  display:flex;
  gap:10px;
}
.row>div{flex:1}

/* PREVIEW */
.preview{
  margin-top:14px;
  padding:14px;
  background:rgba(34,197,94,.12);
  border:1px solid rgba(34,197,94,.4);
  border-radius:18px;
  font-size:13px;
}
.preview div{
  display:flex;
  justify-content:space-between;
  margin:4px 0;
}

/* SAVE BTN */
.save-btn{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-size:18px;
  font-weight:900;
  box-shadow:0 0 36px rgba(168,85,247,.75);
}
.save-btn:active{transform:scale(.95)}
</style>
</head>

<body>

<script>
/* ADMIN CHECK */
if(localStorage.getItem("role")!=="admin"){
  location.href="index.html";
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê</div>
  <div class="h1">Commission Settings</div>
</div>

<div class="container">

<!-- COMMISSION RULES -->
<div class="card">
  <div class="bold">Commission Configuration</div>
  <div class="small">Set percentage distribution (Total must be 100%)</div>

  <div class="row">
    <div>
      <div class="label">ü•á 1st Prize %</div>
      <input id="p1" type="number" value="50">
    </div>
    <div>
      <div class="label">ü•à 2nd Prize %</div>
      <input id="p2" type="number" value="20">
    </div>
  </div>

  <div class="row">
    <div>
      <div class="label">ü•â 3rd Prize %</div>
      <input id="p3" type="number" value="10">
    </div>
    <div>
      <div class="label">üèÖ 4th Prize %</div>
      <input id="p4" type="number" value="0">
    </div>
  </div>

  <div class="row">
    <div>
      <div class="label">üéñ 5th Prize %</div>
      <input id="p5" type="number" value="0">
    </div>
    <div>
      <div class="label">üë§ Creator %</div>
      <input id="creator" type="number" value="10">
    </div>
  </div>

  <div class="label">üõ° Admin %</div>
  <input id="admin" type="number" value="10">
</div>

<!-- PREVIEW -->
<div class="card">
  <div class="bold">Live Preview (‚Çπ4800 example)</div>

  <div class="preview" id="preview">
    <!-- JS fills -->
  </div>
</div>

</div>

<button class="save-btn" onclick="saveRules()">SAVE COMMISSION RULES</button>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TOUCH SOUND */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});

/* CALC PREVIEW */
const totalPrize = 4800;
const inputs = ["p1","p2","p3","p4","p5","creator","admin"];

inputs.forEach(id=>{
  document.getElementById(id).addEventListener("input",updatePreview);
});

function updatePreview(){
  let html="";
  let sum=0;
  inputs.forEach(id=> sum+=Number(document.getElementById(id).value||0));

  inputs.forEach(id=>{
    const percent = Number(document.getElementById(id).value||0);
    const amount = Math.round(totalPrize*percent/100);
    html+=`<div><span>${id.toUpperCase()}</span><span>‚Çπ${amount}</span></div>`;
  });

  html+=`<hr style="border-color:#374151">`;
  html+=`<div class="bold"><span>Total %</span><span>${sum}%</span></div>`;

  document.getElementById("preview").innerHTML=html;
}
updatePreview();

/* SAVE */
function saveRules(){
  alert("Commission rules saved successfully ‚úî");
}
</script>

</body>
</html>
