<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Commission Settings | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ==== UI SAME â€“ NO CHANGE ==== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 120px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.small{font-size:12px;color:var(--muted)}
.bold{font-weight:800}
.label{font-size:12px;color:var(--muted);margin-top:12px}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}
.row{display:flex;gap:10px}
.row>div{flex:1}
.preview{
  margin-top:14px;
  padding:14px;
  background:rgba(34,197,94,.12);
  border:1px solid rgba(34,197,94,.4);
  border-radius:18px;
  font-size:13px;
}
.preview div{
  display:flex;
  justify-content:space-between;
  margin:4px 0;
}
.save-btn{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-size:18px;
  font-weight:900;
  box-shadow:0 0 36px rgba(168,85,247,.75);
}
.save-btn:active{transform:scale(.95)}
</style>
</head>

<body>

<script>
/* ===== ADMIN CHECK ===== */
if(localStorage.getItem("role")!=="admin"){
  location.href="index.html";
}

/* ===== API CONFIG ===== */
const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

function api(action,data={}){
  return fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({action,...data})
  }).then(r=>r.json());
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">â†</div>
  <div class="h1">Commission Settings</div>
</div>

<div class="container">

<!-- COMMISSION -->
<div class="card">
  <div class="bold">Commission Configuration</div>
  <div class="small">Set percentage distribution (Total must be 100%)</div>

  <div class="row">
    <div><div class="label">ğŸ¥‡ 1st Prize %</div><input id="p1" type="number" value="50"></div>
    <div><div class="label">ğŸ¥ˆ 2nd Prize %</div><input id="p2" type="number" value="20"></div>
  </div>

  <div class="row">
    <div><div class="label">ğŸ¥‰ 3rd Prize %</div><input id="p3" type="number" value="10"></div>
    <div><div class="label">ğŸ… 4th Prize %</div><input id="p4" type="number" value="0"></div>
  </div>

  <div class="row">
    <div><div class="label">ğŸ– 5th Prize %</div><input id="p5" type="number" value="0"></div>
    <div><div class="label">ğŸ‘¤ Creator %</div><input id="creator" type="number" value="10"></div>
  </div>

  <div class="label">ğŸ›¡ Admin %</div>
  <input id="admin" type="number" value="10">
</div>

<!-- PREVIEW -->
<div class="card">
  <div class="bold">Live Preview (â‚¹4800 example)</div>
  <div class="preview" id="preview"></div>
</div>

</div>

<button class="save-btn" onclick="saveRules()">SAVE COMMISSION RULES</button>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TAP SOUND */
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;
  tap.play().catch(()=>{});
});

/* PREVIEW LOGIC */
const totalPrize = 4800;
const ids = ["p1","p2","p3","p4","p5","creator","admin"];

ids.forEach(id=>document.getElementById(id).addEventListener("input",updatePreview));

function updatePreview(){
  let html="",sum=0;
  ids.forEach(id=>sum+=Number(document.getElementById(id).value||0));

  ids.forEach(id=>{
    const percent=Number(document.getElementById(id).value||0);
    const amount=Math.round(totalPrize*percent/100);
    html+=`<div><span>${id.toUpperCase()}</span><span>â‚¹${amount}</span></div>`;
  });

  html+=`<hr style="border-color:#374151">`;
  html+=`<div class="bold"><span>Total %</span><span>${sum}%</span></div>`;

  document.getElementById("preview").innerHTML=html;
}
updatePreview();

/* SAVE TO DATABASE */
async function saveRules(){
  const data={};
  ids.forEach(id=>data[id]=Number(document.getElementById(id).value||0));

  if(Object.values(data).reduce((a,b)=>a+b,0)!==100){
    alert("Total percentage must be 100%");
    return;
  }

  await api("SAVE_COMMISSION_RULES",data);
  alert("âœ… Commission rules saved successfully");
}
</script>

</body>
</html>
