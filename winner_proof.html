<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Winner Proof | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
  cursor:pointer;
  transition:transform .12s ease, box-shadow .12s ease;
}
.back:active{
  transform:scale(.9);
  box-shadow:0 0 20px rgba(168,85,247,.8);
}
.h1{font-size:18px;font-weight:900}

/* CONTENT */
.container{padding:14px 14px 120px}

.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}

.label{
  font-size:12px;
  color:var(--muted);
  margin-top:12px;
}

input,textarea{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

textarea{min-height:100px;resize:none}

.note{
  font-size:12px;
  color:#facc15;
  margin-top:8px;
}

.upload{
  background:#020617;
  border-radius:16px;
  padding:12px;
  margin-top:10px;
  font-size:14px;
}

.btn{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-size:18px;
  font-weight:900;
  box-shadow:0 0 36px rgba(168,85,247,.75);
  transition:transform .12s ease, box-shadow .12s ease;
}
.btn:active{
  transform:scale(.95);
  box-shadow:0 0 40px rgba(168,85,247,1);
}

/* STATUS */
.status{
  padding:10px;
  border-radius:14px;
  margin-top:10px;
  font-size:14px;
}
.pending{background:rgba(250,204,21,.15);color:#facc15}
.success{background:rgba(34,197,94,.15);color:#22c55e}
.reject{background:rgba(239,68,68,.15);color:#ef4444}
</style>
</head>

<body>

<script>
/* LOGIN CHECK (username OR nickname) */
if(!localStorage.getItem("username") && !localStorage.getItem("nickname")){
  location.href="login.html";
}

/* ensure wallet exists */
if(!localStorage.getItem("wallet")){
  localStorage.setItem("wallet","0");
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="goBack()">‚Üê</div>
  <div class="h1">Winner Proof</div>
</div>

<div class="container">

<!-- TOURNAMENT INFO -->
<div class="card">
  <div class="h1">BGMI Battle Clash</div>
  <div class="label">Winning Amount</div>
  <div style="font-size:22px;font-weight:900;color:var(--green)">‚Çπ2,000</div>
  <div class="label">Your Rank</div>
  <div>ü•á 1st Position</div>
</div>

<!-- UPLOAD -->
<div class="card">
  <div class="label">Screenshot Proof</div>
  <div class="upload">
    <input type="file" accept="image/*">
  </div>

  <div class="label">Screen Recording</div>
  <div class="upload">
    <input type="file" accept="video/*">
  </div>

  <div class="label">Message (optional)</div>
  <textarea placeholder="Any note for admin..."></textarea>

  <div class="note">
    ‚ö† Proof must be submitted within <b>24 hours</b> of match end.
  </div>
</div>

<!-- STATUS -->
<div class="card">
  <div class="h1">Verification Status</div>
  <div class="status pending" id="statusBox">
    ‚è≥ Pending admin verification
  </div>
</div>

</div>

<button class="btn" id="submitBtn" onclick="submitProof()">SUBMIT PROOF</button>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* GLOBAL TAP SOUND */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});

/* BACK */
function goBack(){
  location.href="index.html";
}

/* SUBMIT PROOF (demo logic) */
let submitted=false;

function submitProof(){
  if(submitted) return;
  submitted=true;

  const btn=document.getElementById("submitBtn");
  const box=document.getElementById("statusBox");

  btn.innerText="SUBMITTING...";
  btn.disabled=true;

  box.className="status pending";
  box.innerText="‚è≥ Proof submitted. Admin reviewing...";

  setTimeout(()=>{
    box.className="status success";
    box.innerText="‚úÖ Approved! Amount added to wallet.";

    /* demo wallet credit */
    let w=Number(localStorage.getItem("wallet")||0);
    localStorage.setItem("wallet",w+2000);

    btn.innerText="SUBMITTED";
  },4000);
}
</script>

</body>
</html>
