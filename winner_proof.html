<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Winner Proof | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
/* HEADER */
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 120px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.label{font-size:12px;color:var(--muted);margin-top:12px}
input,textarea{
  width:100%;padding:14px;border-radius:16px;border:none;
  background:#020617;color:#fff;font-size:15px;margin-top:6px;
}
textarea{min-height:100px;resize:none}
.note{font-size:12px;color:#facc15;margin-top:8px}
.upload{background:#020617;border-radius:16px;padding:12px;margin-top:10px;font-size:14px}
.btn{
  position:fixed;bottom:16px;left:16px;right:16px;
  padding:16px;border:none;border-radius:20px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;font-size:18px;font-weight:900;
  box-shadow:0 0 36px rgba(168,85,247,.75);
}
.btn:active{transform:scale(.95)}
.status{padding:10px;border-radius:14px;margin-top:10px;font-size:14px}
.pending{background:rgba(250,204,21,.15);color:#facc15}
.success{background:rgba(34,197,94,.15);color:#22c55e}
.reject{background:rgba(239,68,68,.15);color:#ef4444}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">←</div>
  <div class="h1">Winner Proof</div>
</div>

<div class="container">

<!-- TOURNAMENT INFO -->
<div class="card">
  <div class="h1" id="title">Loading...</div>
  <div class="label">Winning Amount</div>
  <div style="font-size:22px;font-weight:900;color:var(--green)" id="amount">₹0</div>
  <div class="label">Your Rank</div>
  <div id="rank">-</div>
</div>

<!-- UPLOAD -->
<div class="card">
  <div class="label">Screenshot Proof</div>
  <div class="upload">
    <input type="file" id="shot" accept="image/*">
  </div>

  <div class="label">Screen Recording</div>
  <div class="upload">
    <input type="file" id="video" accept="video/*">
  </div>

  <div class="label">Message (optional)</div>
  <textarea id="msg" placeholder="Any note for admin..."></textarea>

  <div class="note">
    ⚠ Proof must be submitted within <b>24 hours</b> of match end.
  </div>
</div>

<!-- STATUS -->
<div class="card">
  <div class="h1">Verification Status</div>
  <div class="status pending" id="statusBox">
    ⏳ Pending admin verification
  </div>
</div>

</div>

<button class="btn" id="submitBtn" onclick="submitProof()">SUBMIT PROOF</button>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* AUDIO */
bgm.volume=0.35;
document.addEventListener("touchstart",()=>bgm.play(),{once:true});
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;
  tap.play().catch(()=>{});
});

/* DATA */
const user = getUser();
const tid  = localStorage.getItem("tournament_id");
if(!tid) location.href="index.html";

/* LOAD STATUS */
(async ()=>{
  const d = await api("getWinnerStatus",{
    tournament_id:tid,
    username:user.username
  });

  if(!d) return;

  title.innerText = d.title || "Tournament";
  amount.innerText = "₹"+(d.amount||0);
  rank.innerText = d.rank || "-";

  if(d.status==="approved"){
    statusBox.className="status success";
    statusBox.innerText="✅ Approved! Amount credited.";
  }
  if(d.status==="rejected"){
    statusBox.className="status reject";
    statusBox.innerText="❌ Rejected. Contact admin.";
  }
})();
  
/* SUBMIT */
async function submitProof(){
  submitBtn.disabled=true;
  submitBtn.innerText="SUBMITTING...";

  await api("submitWinnerProof",{
    tournament_id:tid,
    username:user.username,
    message:msg.value
  });

  statusBox.className="status pending";
  statusBox.innerText="⏳ Proof submitted. Admin reviewing...";
  submitBtn.innerText="SUBMITTED";
}
</script>

<!-- ✅ CORE -->
<script src="app.js"></script>

</body>
</html>
