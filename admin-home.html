<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Control Center | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  padding:14px;
  display:flex;
  align-items:center;
  gap:12px;
  background:rgba(2,6,23,.95);
}
.back{
  width:42px;height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
  cursor:pointer;
}
.h1{font-size:18px;font-weight:900}

/* GRID */
.grid{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  text-align:center;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 0 26px rgba(168,85,247,.25);
  transition:transform .12s ease;
}
.card:active{transform:scale(.95)}
.card span{
  display:block;
  font-size:30px;
  margin-bottom:6px;
}
.muted{font-size:12px;color:var(--muted);font-weight:600}

/* FOOT */
.footer{
  padding:14px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<script>
/* ========= ADMIN SECURITY GUARD ========= */
const USER = JSON.parse(localStorage.getItem("APP_USER")||"{}");
const ADMIN_MODE = localStorage.getItem("ADMIN_MODE");

if(USER.role!=="admin" || ADMIN_MODE!=="on"){
  location.replace("index.html");
}
</script>

<!-- HEADER -->
<div class="header">

</div>

<!-- GRID -->
<div class="grid">

  </div>

  <div class="card" onclick="openPage('admin-games.html')">

  </div>

  <div class="card" onclick="openPage('admin-control.html')">
    <span>‚öôÔ∏è</span>
    Controls

  </div>

  <div class="card" onclick="openPage('admin-wallet.html')">
    <span>üí∞</span>
    Wallet
    <div class="muted">Payments & withdraw</div>
  </div>

  <div class="card" onclick="openPage('admin-proof-review.html')">
    <span>üßæ</span>
    Proof Review
    <div class="muted">Verify winners</div>
  </div>

  <div class="card" onclick="openPage('admin-commission-settings.html')">
    <span>üìà</span>
    Commission
    <div class="muted">Prize distribution</div>
  </div>

  <div class="card" onclick="openPage('admin-chat.html')">
    <span>üí¨</span>

    <div class="muted">User support</div>

</div>

<div class="footer">
  Admin access active ‚Ä¢ Tournament Sa Kamao
</div>

<script>
function openPage(p){
  location.href=p;
}
</script>

</body>
</html>
