<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Wallet | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
  cursor:pointer;
}
.h1{font-size:18px;font-weight:900}

/* CONTENT */
.container{padding:14px 14px 120px}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}

/* USER ROW */
.user{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.info{
  font-size:14px;
}
.amount{
  font-size:18px;
  font-weight:900;
  color:var(--green);
}

/* BUTTONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:900;
  font-size:14px;
  color:#fff;
}
.approve{
  background:linear-gradient(135deg,#22c55e,#16a34a);
}
.reject{
  background:linear-gradient(135deg,#ef4444,#dc2626);
}
.btn:active{transform:scale(.95)}

/* STATUS */
.status{
  font-size:13px;
  margin-top:6px;
}
.pending{color:var(--yellow)}
.success{color:var(--green)}
.rejected{color:var(--red)}

/* ADMIN TOOLS */
.admin-tools{
  background:#020617;
  padding:14px;
  border-radius:18px;
  margin-top:12px;
}
.admin-tools h3{
  margin:0 0 10px;
  font-size:15px;
}
input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#0f172a;
  color:#fff;
  margin-top:6px;
}
.save{
  margin-top:10px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:900;
}
.save:active{transform:scale(.95)}
</style>
</head>

<body>

<script>
/* ADMIN CHECK */
if(localStorage.getItem("role")!=="admin"){
  location.href="index.html";
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">←</div>
  <div class="h1">Admin Wallet Panel</div>
</div>

<div class="container">

<!-- WITHDRAW REQUEST -->
<div class="card">
  <div class="user">
    <div class="info">
      <b>User:</b> player_raj<br>
      <span class="pending">Withdraw Request</span>
    </div>
    <div class="amount">₹500</div>
  </div>

  <div class="actions">
    <button class="btn approve" onclick="approve()">APPROVE</button>
    <button class="btn reject" onclick="reject()">REJECT</button>
  </div>

  <div class="status pending">⏳ Waiting for admin action</div>
</div>

<!-- ADD MONEY REQUEST -->
<div class="card">
  <div class="user">
    <div class="info">
      <b>User:</b> gamer_aman<br>
      <span class="pending">Add Money Request</span>
    </div>
    <div class="amount">₹1,000</div>
  </div>

  <div class="actions">
    <button class="btn approve">VERIFY & ADD</button>
    <button class="btn reject">REJECT</button>
  </div>
</div>

<!-- ADMIN PAYMENT SETTINGS -->
<div class="card admin-tools">
  <h3>Admin Payment Settings</h3>

  <label class="status">UPI ID</label>
  <input placeholder="admin@upi">

  <label class="status">QR Image URL</label>
  <input placeholder="https://...">

  <label class="status">Razorpay / Stripe Key</label>
  <input placeholder="Optional">

  <button class="save">SAVE SETTINGS</button>
</div>

</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TOUCH SOUND */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});

/* ACTIONS */
function approve(){
  alert("Approved & wallet updated");
}
function reject(){
  alert("Request rejected");
}
</script>

</body>
</html>
