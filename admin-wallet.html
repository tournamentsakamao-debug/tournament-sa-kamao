<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Wallet | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 120px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.user{
  display:flex;justify-content:space-between;align-items:center;gap:10px;
}
.info{font-size:14px}
.amount{font-size:18px;font-weight:900;color:var(--green)}
.actions{display:flex;gap:10px;margin-top:10px}
.btn{
  flex:1;padding:12px;border:none;border-radius:14px;
  font-weight:900;font-size:14px;color:#fff;
}
.approve{background:linear-gradient(135deg,#22c55e,#16a34a)}
.reject{background:linear-gradient(135deg,#ef4444,#dc2626)}
.btn:active{transform:scale(.95)}
.status{font-size:13px;margin-top:6px}
.pending{color:var(--yellow)}
.admin-tools{
  background:#020617;padding:14px;border-radius:18px;margin-top:12px;
}
.admin-tools h3{margin:0 0 10px;font-size:15px}
input{
  width:100%;padding:12px;border-radius:14px;border:none;
  background:#0f172a;color:#fff;margin-top:6px;
}
.save{
  margin-top:10px;width:100%;padding:14px;border:none;
  border-radius:18px;background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;font-weight:900;
}
.save:active{transform:scale(.95)}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">←</div>
  <div class="h1">Admin Wallet Panel</div>
</div>

<div class="container" id="list"></div>

<!-- ADMIN PAYMENT SETTINGS -->
<div class="container">
  <div class="card admin-tools">
    <h3>Admin Payment Settings</h3>

    <label class="status">UPI ID</label>
    <input id="upi">

    <label class="status">QR Image URL</label>
    <input id="qr">

    <label class="status">Razorpay / Stripe Key</label>
    <input id="paykey">

    <button class="save" onclick="saveSettings()">SAVE SETTINGS</button>
  </div>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== ADMIN GUARD (app.js) ===== */
if(!isAdmin() || !isAdminModeOn()){
  location.replace("index.html");
}

/* ===== AUDIO ===== */
bgm.volume=0.35;
document.addEventListener("touchstart",()=>bgm.play(),{once:true});
document.addEventListener("touchstart",()=>{
  tap.currentTime=0; tap.play().catch(()=>{});
});

/* ===== LOAD WALLET REQUESTS ===== */
async function loadRequests(){
  const data = await api("adminWallet");
  list.innerHTML="";

  (data || []).forEach(req=>{
    list.innerHTML+=`
    <div class="card">
      <div class="user">
        <div class="info">
          <b>User:</b> ${req.username}<br>
          <span class="pending">${req.type}</span>
        </div>
        <div class="amount">₹${req.amount}</div>
      </div>

      <div class="actions">
        <button class="btn approve" onclick="approveReq('${req.id}')">APPROVE</button>
        <button class="btn reject" onclick="rejectReq('${req.id}')">REJECT</button>
      </div>

      <div class="status pending">⏳ Waiting for admin action</div>
    </div>`;
  });
}
loadRequests();

/* ===== ACTIONS ===== */
async function approveReq(id){
  await api("approveWallet",{id});
  loadRequests();
}
async function rejectReq(id){
  await api("rejectWallet",{id});
  loadRequests();
}

/* ===== SAVE PAYMENT SETTINGS ===== */
async function saveSettings(){
  await api("savePaymentSettings",{
    upi:upi.value,
    qr:qr.value,
    key:paykey.value
  });
  alert("Settings saved");
}
</script>

<!-- CORE -->
<script src="app.js"></script>

</body>
</html>
