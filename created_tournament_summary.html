<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Tournament | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 120px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.label{font-size:12px;color:var(--muted);margin-top:8px}
.value{font-size:16px;font-weight:700;margin-top:2px}
.big{font-size:22px;font-weight:900}
.green{color:var(--green)}
.red{color:var(--red)}
.row{display:flex;justify-content:space-between;margin-top:6px;font-size:14px}
.status{padding:10px;border-radius:14px;margin-top:10px;font-size:14px}
.pending{background:rgba(250,204,21,.15);color:#facc15}
.running{background:rgba(56,189,248,.15);color:#38bdf8}
.done{background:rgba(34,197,94,.15);color:#22c55e}
.btn{
  position:fixed;bottom:16px;left:16px;right:16px;
  padding:16px;border:none;border-radius:20px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;font-size:18px;font-weight:900;
  box-shadow:0 0 36px rgba(168,85,247,.75);
}
.btn:active{transform:scale(.95)}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="location.href='index.html'">←</div>
  <div class="h1">My Created Tournament</div>
</div>

<div class="container">

<!-- TOURNAMENT INFO -->
<div class="card">
  <div class="big" id="tname">Loading...</div>
  <div class="label">Game</div>
  <div class="value" id="game"></div>

  <div class="label">Date & Time</div>
  <div class="value" id="datetime"></div>

  <div class="status running" id="status">Loading status...</div>
</div>

<!-- FINANCIAL SUMMARY -->
<div class="card">
  <div class="big">Earnings Summary</div>

  <div class="row"><span>Total Collection</span><span class="green" id="total">₹0</span></div>
  <div class="row"><span>Prize Distributed</span><span class="red" id="prize">₹0</span></div>
  <div class="row"><span>Admin Commission</span><span class="red" id="admin">₹0</span></div>
  <div class="row"><span>Your Commission</span><span class="green" id="creator">₹0</span></div>
</div>

<!-- RULES -->
<div class="card">
  <div class="big">Tournament Rules</div>
  <div class="value" id="rules"></div>
</div>

<!-- SECURITY -->
<div class="card">
  <div class="big">Security Amount</div>
  <div class="value green">₹100 (Refundable)</div>
  <div class="status done">✅ Returned successfully</div>
</div>

</div>

<button class="btn" onclick="location.href='creator_manage.html'">
MANAGE TOURNAMENT
</button>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* AUDIO */
bgm.volume=0.35;
document.addEventListener("touchstart",()=>bgm.play(),{once:true});
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;
  tap.play().catch(()=>{});
});

/* DATA */
const user = getUser();
const tid  = localStorage.getItem("tournament_id");
if(!tid) location.href="index.html";

/* LOAD CREATED TOURNAMENT */
(async ()=>{
  const d = await api("getCreatedTournament",{
    tournament_id:tid,
    username:user.username
  });

  if(!d) return;

  tname.innerText = d.name;
  game.innerText  = d.game+" • "+d.mode;
  datetime.innerText = d.date+" • "+d.time;
  status.innerText = d.status_text;

  total.innerText   = "₹"+d.total_collection;
  prize.innerText   = "₹"+d.prize_distributed;
  admin.innerText   = "₹"+d.admin_commission;
  creator.innerText = "₹"+d.creator_commission;

  rules.innerHTML = (d.rules||"").replace(/\n/g,"<br>");
})();
</script>

<!-- ✅ CORE -->
<script src="app.js"></script>

</body>
</html>
