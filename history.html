<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My History | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI SAME ‚Äì NO CHANGE ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.h1{font-size:18px;font-weight:900}
.tabs{display:flex;gap:10px;padding:14px}
.tab{
  flex:1;padding:12px;border-radius:16px;
  background:#020617;color:var(--muted);
  font-weight:800;text-align:center;
}
.tab.active{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
}
.card{
  margin:14px;background:var(--card);
  border-radius:22px;padding:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.title{font-weight:900;font-size:16px}
.sub{font-size:12px;color:var(--muted);margin-top:4px}
.row{display:flex;justify-content:space-between;margin-top:8px;font-size:13px}
.status{
  margin-top:10px;padding:8px;border-radius:14px;
  font-size:13px;font-weight:800;text-align:center;
}
.win{background:rgba(34,197,94,.15);color:var(--green)}
.loss{background:rgba(239,68,68,.15);color:var(--red)}
.pending{background:rgba(250,204,21,.15);color:var(--yellow)}
.spacer{height:90px}
</style>
</head>

<body>

<script>
/* ===== LOGIN CHECK ===== */
if(!localStorage.getItem("nickname")){
  location.href="login.html";
}

/* ===== API CONFIG ===== */
const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

function api(action){
  return fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action,
      user: localStorage.getItem("nickname")
    })
  }).then(r=>r.json());
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê</div>
  <div class="h1">My Tournament History</div>
</div>

<!-- TABS -->
<div class="tabs">
  <div class="tab active" id="joinedTab" onclick="showJoined()">Joined</div>
  <div class="tab" id="createdTab" onclick="showCreated()">Created</div>
</div>

<!-- JOINED -->
<div id="joinedList"></div>

<!-- CREATED -->
<div id="createdList" style="display:none"></div>

<div class="spacer"></div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== MUSIC ===== */
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* ===== TAP SOUND ===== */
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;
  tap.play().catch(()=>{});
});

/* ===== TAB SWITCH ===== */
function showJoined(){
  joinedTab.classList.add("active");
  createdTab.classList.remove("active");
  joinedList.style.display="block";
  createdList.style.display="none";
}
function showCreated(){
  createdTab.classList.add("active");
  joinedTab.classList.remove("active");
  createdList.style.display="block";
  joinedList.style.display="none";
}

/* ===== LOAD HISTORY ===== */
async function loadHistory(){
  try{
    const data = await api("GET_HISTORY");

    /* JOINED */
    joinedList.innerHTML="";
    data.joined.forEach(t=>{
      joinedList.innerHTML+=`
      <div class="card">
        <div class="title">${t.name}</div>
        <div class="sub">Joined ‚Ä¢ ${t.mode} ‚Ä¢ Slot #${t.slot}</div>
        <div class="row">
          <div>Prize: ‚Çπ${t.prize}</div>
          <div>Date: ${t.date}</div>
        </div>
        <div class="status ${t.status==="WIN"?"win":t.status==="LOSS"?"loss":"pending"}">
          ${t.status==="WIN" ? `üèÜ WON ‚Ä¢ ‚Çπ${t.winAmount} Credited` :
            t.status==="LOSS" ? "‚ùå LOST" : "‚è≥ PENDING"}
        </div>
      </div>`;
    });

    /* CREATED */
    createdList.innerHTML="";
    data.created.forEach(t=>{
      createdList.innerHTML+=`
      <div class="card">
        <div class="title">${t.name}</div>
        <div class="sub">Created ‚Ä¢ ${t.mode}</div>
        <div class="row">
          <div>Players: ${t.players}</div>
          <div>Date: ${t.date}</div>
        </div>
        <div class="status pending">‚è≥ ${t.status}</div>
      </div>`;
    });

  }catch(e){
    console.log("API failed, keeping UI safe");
  }
}
loadHistory();
</script>

</body>
</html>
