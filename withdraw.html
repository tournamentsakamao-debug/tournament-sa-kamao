<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 150px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.label{font-size:12px;color:var(--muted);margin-top:12px}
input{
  width:100%;padding:14px;border-radius:16px;
  border:none;background:#020617;color:#fff;
  font-size:15px;margin-top:6px;
}
.status{
  padding:12px;border-radius:16px;
  margin-top:10px;font-size:14px;
}
.pending{background:rgba(250,204,21,.15);color:#facc15}
.success{background:rgba(34,197,94,.15);color:#22c55e}
.reject{background:rgba(239,68,68,.15);color:#ef4444}
.footer{
  position:fixed;bottom:16px;left:16px;right:16px;
}
.btn{
  width:100%;padding:16px;border:none;
  border-radius:20px;font-size:18px;
  font-weight:900;color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
}
.btn:active{transform:scale(.95)}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">←</div>
  <div class="h1">Withdraw Money</div>
</div>

<div class="container">

<!-- BALANCE -->
<div class="card">
  <div class="label">Available Balance</div>
  <div style="font-size:26px;font-weight:900;color:var(--green)" id="balance">₹0</div>
</div>

<!-- FORM -->
<div class="card">
  <div class="label">Withdraw Amount</div>
  <input id="amount" type="number" placeholder="Minimum ₹100">

  <div class="label">UPI ID</div>
  <input id="upi" placeholder="example@upi">

  <div class="label">QR Screenshot (optional)</div>
  <input type="file" accept="image/*">
</div>

<!-- STATUS -->
<div class="card">
  <div class="label">Request Status</div>
  <div class="status pending" id="statusBox">
    No withdrawal request submitted
  </div>
</div>

</div>

<!-- SUBMIT -->
<div class="footer">
  <button class="btn" onclick="submitWithdraw()">REQUEST WITHDRAWAL</button>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== AUDIO ===== */
bgm.volume=0.35;
document.addEventListener("touchstart",()=>bgm.play(),{once:true});
document.addEventListener("touchstart",()=>{
  tap.currentTime=0; tap.play().catch(()=>{});
});

/* ===== WALLET LOAD (app.js) ===== */
const user = getUser();
const balanceEl = document.getElementById("balance");
const statusBox = document.getElementById("statusBox");

async function loadWallet(){
  const d = await getWallet(user.username);
  const bal = Number(d.balance || 0);
  localStorage.setItem("wallet", bal);
  balanceEl.innerText = "₹" + bal;
}
loadWallet();

/* ===== WITHDRAW ===== */
let locked=false;
async function submitWithdraw(){
  if(locked) return;

  const amt = Number(amount.value);
  const wallet = Number(localStorage.getItem("wallet")||0);

  if(!amt || amt < 100){
    statusBox.className="status reject";
    statusBox.innerText="Minimum withdrawal is ₹100";
    return;
  }
  if(amt > wallet){
    statusBox.className="status reject";
    statusBox.innerText="Amount exceeds wallet balance";
    return;
  }
  if(!upi.value.trim()){
    statusBox.className="status reject";
    statusBox.innerText="Enter valid UPI ID";
    return;
  }

  locked=true;
  statusBox.className="status pending";
  statusBox.innerText="⏳ Sending request...";

  const res = await withdrawMoney({
    username: user.username,
    amount: amt,
    upi: upi.value.trim()
  });

  if(res && res.success){
    const newBal = wallet - amt;
    localStorage.setItem("wallet", newBal);
    balanceEl.innerText = "₹" + newBal;
    statusBox.className="status success";
    statusBox.innerText="⏳ Withdrawal requested. Admin will process within 24 hours.";
  }else{
    statusBox.className="status reject";
    statusBox.innerText = (res && res.message) || "Request failed";
    locked=false;
  }
}
</script>

<!-- CORE -->
<script src="app.js"></script>

</body>
</html>
