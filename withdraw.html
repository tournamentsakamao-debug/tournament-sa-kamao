<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
  cursor:pointer;
  transition:transform .12s ease;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}

/* CONTENT */
.container{padding:14px 14px 150px}

.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
  transition:transform .12s ease;
}
.card:active{transform:scale(.98)}

.label{
  font-size:12px;
  color:var(--muted);
  margin-top:12px;
}

input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

/* STATUS */
.status{
  padding:12px;
  border-radius:16px;
  margin-top:10px;
  font-size:14px;
}
.pending{background:rgba(250,204,21,.15);color:#facc15}
.success{background:rgba(34,197,94,.15);color:#22c55e}
.reject{background:rgba(239,68,68,.15);color:#ef4444}

/* BUTTON */
.footer{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
}
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  box-shadow:0 0 36px rgba(168,85,247,.75);
  transition:transform .12s ease, box-shadow .12s ease;
}
.btn:active{
  transform:scale(.95);
  box-shadow:0 0 30px rgba(168,85,247,.9);
}
</style>
</head>

<body>

<script>
/* LOGIN CHECK */
if(
  !localStorage.getItem("username") &&
  !localStorage.getItem("nickname")
){
  location.href="login.html";
}

/* DEFAULT WALLET */
if(!localStorage.getItem("wallet")){
  localStorage.setItem("wallet","0");
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">←</div>
  <div class="h1">Withdraw Money</div>
</div>

<div class="container">

<!-- BALANCE -->
<div class="card">
  <div class="label">Available Balance</div>
  <div style="font-size:26px;font-weight:900;color:var(--green)" id="balance">
    ₹0
  </div>
</div>

<!-- FORM -->
<div class="card">
  <div class="label">Withdraw Amount</div>
  <input id="amount" type="number" placeholder="Minimum ₹100">

  <div class="label">UPI ID</div>
  <input id="upi" placeholder="example@upi">

  <div class="label">QR Screenshot (optional)</div>
  <input type="file" accept="image/*">
</div>

<!-- STATUS -->
<div class="card">
  <div class="label">Request Status</div>
  <div class="status pending" id="statusBox">
    No withdrawal request submitted
  </div>
</div>

</div>

<!-- SUBMIT -->
<div class="footer">
  <button class="btn" onclick="submitWithdraw()">
    REQUEST WITHDRAWAL
  </button>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TAP SOUND */
document.addEventListener("touchstart",()=>{
  tap.currentTime=0;
  tap.play().catch(()=>{});
});

/* WALLET SYNC */
const balanceEl=document.getElementById("balance");
function syncWallet(){
  balanceEl.innerText="₹"+(localStorage.getItem("wallet")||0);
}
syncWallet();

/* SUBMIT WITHDRAW */
let locked=false;
function submitWithdraw(){
  if(locked) return;

  const amt = Number(amount.value);
  const wallet = Number(localStorage.getItem("wallet")||0);

  if(!amt || amt<100){
    statusBox.className="status reject";
    statusBox.innerText="Minimum withdrawal is ₹100";
    return;
  }
  if(amt>wallet){
    statusBox.className="status reject";
    statusBox.innerText="Amount exceeds wallet balance";
    return;
  }
  if(!upi.value){
    statusBox.className="status reject";
    statusBox.innerText="Enter valid UPI ID";
    return;
  }

  locked=true;

  /* FRONTEND HOLD */
  localStorage.setItem("wallet", wallet-amt);
  syncWallet();

  /* SAVE REQUEST (DB READY) */
  localStorage.setItem("last_withdraw",JSON.stringify({
    amount:amt,
    upi:upi.value,
    time:Date.now(),
    status:"pending"
  }));

  statusBox.className="status pending";
  statusBox.innerText="⏳ Withdrawal requested. Admin will process within 24 hours.";
}
</script>

</body>
</html>
