<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
  cursor:pointer;
}
.h1{font-size:18px;font-weight:900}

/* CONTENT */
.container{padding:14px 14px 140px}

.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}

.label{
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}
input,textarea{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

textarea{
  resize:none;
  min-height:80px;
}

/* BUTTON */
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  margin-top:16px;
}
.btn:active{transform:scale(.95)}

/* STATUS */
.status{
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  background:#020617;
  font-size:14px;
}
.pending{color:#facc15}
.success{color:#22c55e}
.reject{color:#ef4444}
</style>
</head>

<body>

<script>
if(!localStorage.getItem("nickname")){
  location.href="login.html";
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">←</div>
  <div class="h1">Withdraw Money</div>
</div>

<div class="container">

<!-- BALANCE -->
<div class="card">
  <div class="label">Available Balance</div>
  <h2 style="color:#22c55e;margin:6px 0">₹1,250</h2>
</div>

<!-- FORM -->
<div class="card">
  <div class="label">Withdraw Amount</div>
  <input id="amount" type="number" placeholder="Enter amount">

  <div class="label">UPI ID</div>
  <input id="upi" placeholder="example@upi">

  <div class="label">QR Code (optional)</div>
  <input type="file" accept="image/*">

  <button class="btn" onclick="submitWithdraw()">REQUEST WITHDRAW</button>
</div>

<!-- STATUS -->
<div class="card status pending">
  ⏳ Pending • Admin will process within 24 hours
</div>

</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TOUCH SOUND */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});

/* WITHDRAW */
function submitWithdraw(){
  if(!amount.value || !upi.value){
    alert("Fill all required fields");
    return;
  }
  // DB + admin approval later
  alert("Withdraw request submitted");
}
</script>

</body>
</html>
