<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 60%);
  color:#fff;
}
.header{padding:16px;text-align:center;font-size:20px;font-weight:bold}
.back{position:absolute;left:15px;top:18px;color:#38bdf8;text-decoration:none;font-size:14px}
:root{
  --neon-blue:#38bdf8;--neon-purple:#a855f7;
  --glass-bg:rgba(15,23,42,0.6);--glass-border:rgba(255,255,255,0.08);
}
.glass{
  background:var(--glass-bg);backdrop-filter: blur(14px);
  border:1px solid var(--glass-border);border-radius:18px;
  box-shadow:0 0 25px rgba(168,85,247,.15), inset 0 0 20px rgba(56,189,248,.08);
}
.section{margin:15px;padding:16px}
.label{font-size:13px;opacity:.75;margin-top:12px}
.input{width:100%;margin-top:6px;padding:12px;border-radius:12px;border:none;outline:none;font-size:14px}
.qr{margin:12px auto;width:180px;height:180px;background:#020617;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:12px;opacity:.7}
.neon-btn{
  margin-top:18px;width:100%;padding:14px;
  background:linear-gradient(135deg,var(--neon-blue),var(--neon-purple));
  color:#fff;border:none;border-radius:16px;font-size:15px;font-weight:800;cursor:pointer;
  box-shadow:0 0 15px rgba(56,189,248,.7),0 0 35px rgba(168,85,247,.6)
}
.note{margin:15px;padding:14px;font-size:13px;opacity:.75}
.success{display:none;margin:15px;padding:14px;border-radius:14px;background:#14532d}
.error{display:none;margin:15px;padding:14px;border-radius:14px;background:#7f1d1d}
</style>
</head>

<body>

<a class="back" href="index.html">‚Üê Back</a>
<div class="header">Payment</div>

<div class="section glass">
  <div class="label">UPI ID</div>
  <div class="input" style="background:#020617;color:#38bdf8;">yourupi@bank</div>

  <div class="qr">QR CODE</div>

  <div class="label">Tournament ID</div>
  <input id="tid" class="input" placeholder="Enter Tournament ID" required>

  <div class="label">Player Name</div>
  <input id="name" class="input" placeholder="Enter Player Name" required>

  <div class="label">Amount Paid (‚Çπ)</div>
  <input id="amount" class="input" placeholder="e.g. 50" required>

  <div class="label">UTR Number</div>
  <input id="utr" class="input" placeholder="Enter UTR" required>

  <div class="label">Payment Screenshot</div>
  <input id="ss" class="input" type="file" accept="image/*">

  <button class="neon-btn" onclick="submitPayment()">SUBMIT PAYMENT</button>
</div>

<div id="ok" class="success">Payment submitted. Verification within 24 hours.</div>
<div id="err" class="error">Failed to submit. Try again.</div>

<div class="note glass">
  Payment verification is manual. Approval within 24 hours.
</div>

<script>
/* ====== GOOGLE FORM POST ======
STEP (one time):
1) Google Form banao (Payment Responses)
2) Fields:
   - Tournament ID (Short answer)
   - Player Name (Short answer)
   - Amount (Short answer)
   - UTR (Short answer)
3) Form settings ‚Üí Responses ‚Üí Link to Sheet
4) Form ka POST URL yahan paste karo
================================ */
const FORM_POST_URL = "PASTE_YOUR_GOOGLE_FORM_POST_URL_HERE";

function submitPayment(){
  const tid = document.getElementById('tid').value.trim();
  const name = document.getElementById('name').value.trim();
  const amount = document.getElementById('amount').value.trim();
  const utr = document.getElementById('utr').value.trim();

  if(!tid || !name || !amount || !utr){
    alert("All fields required"); return;
  }

  const data = new FormData();
  // üëá In entry.XXXXX place, put your form field entry IDs
  data.append('entry.1111111111', tid);
  data.append('entry.2222222222', name);
  data.append('entry.3333333333', amount);
  data.append('entry.4444444444', utr);

  fetch(FORM_POST_URL, { method:'POST', mode:'no-cors', body:data })
    .then(()=>{
      document.getElementById('ok').style.display='block';
    })
    .catch(()=>{
      document.getElementById('err').style.display='block';
    });
}
</script>

</body>
  </html>
