<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.back:active{transform:scale(.9)}
.h1{font-size:18px;font-weight:900}
.container{padding:14px 14px 150px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.big{font-size:18px;font-weight:900}
.label{font-size:12px;color:var(--muted);margin-top:12px}
.qr{
  width:180px;height:180px;margin:14px auto;
  border-radius:18px;background:#020617;
  display:flex;align-items:center;justify-content:center;
  font-size:14px;color:#94a3b8;
}
input{
  width:100%;padding:14px;border-radius:16px;
  border:none;background:#020617;color:#fff;
  font-size:15px;margin-top:6px;
}
.upload{
  margin-top:10px;padding:14px;border-radius:16px;
  background:#020617;text-align:center;
  font-size:14px;color:#94a3b8;
}
.info{
  margin-top:12px;padding:12px;border-radius:16px;
  background:rgba(34,197,94,.12);
  border:1px solid rgba(34,197,94,.4);
  color:#22c55e;font-size:13px;
}
.footer{position:fixed;bottom:16px;left:16px;right:16px}
.btn{
  width:100%;padding:16px;border:none;border-radius:20px;
  font-size:18px;font-weight:900;color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
}
.btn:active{transform:scale(.95)}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê</div>
  <div class="h1">Payment</div>
</div>

<div class="container">

<div class="card">
  <div class="big">Pay Entry / Security Amount</div>
  <div class="label" id="tournamentName">Tournament</div>
  <div class="label" id="amountText">Amount to Pay</div>
</div>

<div class="card">
  <div class="big">Scan & Pay</div>
  <div class="qr">QR CODE</div>

  <div class="label">UPI ID</div>
  <input value="admin@upi" disabled>
</div>

<div class="card">
  <div class="big">Payment Proof</div>

  <div class="label">UTR / Reference Number</div>
  <input id="utr" placeholder="Enter UTR number">

  <div class="label">Upload Screenshot</div>
  <div class="upload">üì∑ Upload Screenshot</div>

  <div class="info">
    ‚ÑπÔ∏è Payment will be verified by admin.  
    Status will be updated within 24 hours.
  </div>
</div>

</div>

<div class="footer">
  <button class="btn" onclick="submitPayment()">SUBMIT PAYMENT</button>
</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== AUDIO ===== */
bgm.volume=0.35;
document.addEventListener("touchstart",()=>bgm.play(),{once:true});
document.addEventListener("touchstart",()=>{
  tap.currentTime=0; tap.play().catch(()=>{});
});

/* ===== DATA ===== */
const user = getUser();
const tid  = localStorage.getItem("tournament_id");
if(!tid) location.href="index.html";

/* ===== LOAD PAYMENT INFO ===== */
(async ()=>{
  const d = await api("paymentInfo",{ tournament_id:tid });
  if(!d) return;

  tournamentName.innerText = "Tournament: " + d.title;
  amountText.innerText = "Amount to Pay: ‚Çπ" + d.amount;
})();

/* ===== SUBMIT PAYMENT ===== */
async function submitPayment(){
  const utr = utr.value.trim();
  if(!utr){
    alert("Please enter UTR / reference number");
    return;
  }

  await api("addMoney",{
    username:user.username,
    tournament_id:tid,
    amount:100,
    utr:utr,
    purpose:"entry_fee"
  });

  alert("Payment submitted successfully! Awaiting admin approval.");
  location.href="index.html";
}
</script>

<!-- CORE -->
<script src="app.js"></script>

</body>
</html>
