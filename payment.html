<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #ffffff;
    }

    .header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .back {
      margin: 15px;
      color: #38bdf8;
      cursor: pointer;
      font-size: 14px;
    }

    .card {
      background: #020617;
      margin: 15px;
      padding: 16px;
      border-radius: 14px;
      text-align: center;
    }

    .upi {
      font-size: 18px;
      font-weight: bold;
      color: #22c55e;
      margin-bottom: 10px;
    }

    .qr {
      width: 180px;
      height: 180px;
      margin: 15px auto;
      border-radius: 14px;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: #0f172a;
      color: #ffffff;
      font-size: 14px;
    }

    .pay-btn {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background: #22c55e;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .note {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="header">
    Payment
  </div>

  <div class="back" onclick="location.href='index.html'">
    ‚Üê Back to Home
  </div>

  <div class="card">
    <div class="upi">UPI ID: tsk@upi</div>

    <div class="qr">
      QR CODE
    </div>

    <input type="text" placeholder="Enter UTR / Transaction ID" />
    <input type="file" />

    <button class="pay-btn" onclick="this.innerText='PAYMENT SUBMITTED'">
      SUBMIT PAYMENT
    </button>

    <div class="note">
      Payment will be verified within 24 hours.<br/>
      Thank you for supporting Tournament Sa Kamao.
    </div>
  </div>

</body>
</html>
