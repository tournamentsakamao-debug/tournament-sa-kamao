<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.back{
  margin:12px 16px;
  color:#38bdf8;
  font-size:14px;
  cursor:pointer;
}
.card{
  background:#020617;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
.row{
  margin:8px 0;
  font-size:14px;
}
.qr{
  width:180px;
  height:180px;
  background:#0f172a;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:12px auto;
  font-size:12px;
  opacity:.8;
}
input[type="text"], input[type="file"]{
  width:100%;
  margin-top:8px;
  margin-bottom:12px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0f172a;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
.note{
  margin:14px;
  padding:14px;
  background:#0f172a;
  border-radius:12px;
  font-size:13px;
  opacity:.9;
}
.success{
  display:none;
  margin:14px;
  padding:14px;
  background:#14532d;
  border-radius:12px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">Payment</div>
<div class="back" onclick="history.back()">‚Üê Back</div>

<div class="card">
  <div class="row"><b>Pay Using UPI</b></div>
  <div class="row">UPI ID: <b id="upiId">tsk@upi</b></div>

  <div class="qr">
    QR IMAGE
  </div>

  <div class="row"><b>Enter UTR / Transaction ID</b></div>
  <input type="text" placeholder="12-digit UTR number">

  <div class="row"><b>Upload Payment Screenshot</b></div>
  <input type="file" accept="image/*">

  <button id="submitBtn">SUBMIT PAYMENT</button>
</div>

<div class="note">
  After submitting payment, approval may take up to 24 hours.
</div>

<div id="successBox" class="success">
  Payment submitted successfully. Please wait for approval.
</div>

<script>
/*
 FUTURE-PROOF:
 - Yahan payment data Google Sheet / API me jayega
 - Abhi UI confirmation only
*/
document.getElementById("submitBtn").addEventListener("click", function(){
  document.getElementById("successBox").style.display = "block";
});
</script>

</body>
</html>
