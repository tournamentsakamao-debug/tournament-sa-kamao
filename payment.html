<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:white;
      padding:15px;
    }
    h2{
      text-align:center;
      margin-bottom:20px;
    }
    .box{
      background:#111827;
      border-radius:12px;
      padding:15px;
      margin-bottom:15px;
    }
    .upi{
      font-size:18px;
      font-weight:bold;
      text-align:center;
      color:#22c55e;
      margin-bottom:10px;
    }
    .qr{
      width:180px;
      height:180px;
      background:#020617;
      margin:0 auto 15px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#9ca3af;
      border-radius:12px;
      font-size:14px;
    }
    label{
      font-size:14px;
      color:#cbd5f5;
    }
    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      margin-bottom:12px;
      border-radius:8px;
      border:none;
      outline:none;
      font-size:15px;
    }
    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      font-size:17px;
      background:#22c55e;
      color:black;
      font-weight:bold;
    }
    .note{
      font-size:13px;
      color:#9ca3af;
      margin-top:12px;
      text-align:center;
    }
  </style>
</head>

<body>

<h2>Payment</h2>

<div class="box">
  <div class="upi">UPI ID: tsk@upi</div>

  <div class="qr">
    QR CODE
  </div>

  <label>Enter UTR / Transaction ID</label>
  <input placeholder="UTR number">

  <label>Upload Payment Screenshot</label>
  <input type="file">

  <button class="btn">SUBMIT PAYMENT</button>

  <div class="note">
    Payment will be verified within 24 hours.<br>
    Thank you for supporting Tournament Sa Kamao.
  </div>
</div>

</body>
</html>
