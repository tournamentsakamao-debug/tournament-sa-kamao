<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 60%);
  color:#fff;
}

.header{
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.back{
  position:absolute;
  left:15px;
  top:18px;
  color:#38bdf8;
  text-decoration:none;
  font-size:14px;
}

:root{
  --neon-blue:#38bdf8;
  --neon-purple:#a855f7;
  --glass-bg:rgba(15,23,42,0.6);
  --glass-border:rgba(255,255,255,0.08);
}

.glass{
  background:var(--glass-bg);
  backdrop-filter: blur(14px);
  border:1px solid var(--glass-border);
  border-radius:18px;
  box-shadow:
    0 0 25px rgba(168,85,247,0.15),
    inset 0 0 20px rgba(56,189,248,0.08);
}

.section{
  margin:15px;
  padding:16px;
}

.label{
  font-size:13px;
  opacity:0.75;
  margin-top:12px;
}

.input{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:14px;
}

.qr{
  margin:12px auto;
  width:180px;
  height:180px;
  background:#020617;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  opacity:0.7;
}

.neon-btn{
  margin-top:18px;
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,var(--neon-blue),var(--neon-purple));
  color:#fff;
  border:none;
  border-radius:16px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  box-shadow:
    0 0 15px rgba(56,189,248,0.7),
    0 0 35px rgba(168,85,247,0.6);
}

.neon-btn:active{
  transform:scale(0.96);
}

.note{
  margin:15px;
  padding:14px;
  font-size:13px;
  opacity:0.75;
}
</style>
</head>

<body>

<a class="back" href="index.html">← Back</a>
<div class="header">Payment</div>

<div class="section glass">
  <div class="label">UPI ID</div>
  <div class="input" style="background:#020617;color:#38bdf8;">
    yourupi@bank
  </div>

  <div class="qr">
    QR CODE
  </div>

  <div class="label">Tournament ID</div>
  <input class="input" placeholder="Enter Tournament ID">

  <div class="label">Player Name</div>
  <input class="input" placeholder="Enter Player Name">

  <div class="label">Amount Paid (₹)</div>
  <input class="input" placeholder="e.g. 50">

  <div class="label">UTR Number</div>
  <input class="input" placeholder="Enter UTR">

  <div class="label">Payment Screenshot</div>
  <input class="input" type="file">

  <button class="neon-btn">
    SUBMIT PAYMENT
  </button>
</div>

<div class="note glass">
  Payment verification is manual.
  Approval will be done within 24 hours.
</div>

</body>
</html>
