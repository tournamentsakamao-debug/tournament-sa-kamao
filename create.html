<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 65%);
  color:#fff;
}

.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

.container{
  margin:15px;
  background:rgba(15,23,42,0.6);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:16px;
  border:1px solid rgba(255,255,255,0.08);
}

label{
  font-size:14px;
  margin-top:12px;
  display:block;
  opacity:.9;
}

input, select{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

input::placeholder{opacity:.5}

button{
  margin-top:20px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:800;
  background:linear-gradient(135deg,#38bdf8,#a855f7);
  color:#000;
  box-shadow:0 0 25px rgba(168,85,247,.7);
}

.note{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="header">Create Tournament</div>

<div class="container">

<label>Tournament Name</label>
<input id="tname" placeholder="Tournament name (3–30 letters)" maxlength="30">

<label>Game Name</label>
<select id="game">
  <option value="">Select Game</option>
</select>

<label>Prize Money (₹)</label>
<input id="prize" type="number" placeholder="Max ₹1,00,00,000">

<label>Entry Fee (₹)</label>
<input id="fee" type="number" placeholder="Max ₹10,00,000">

<label>Max Players</label>
<input id="players" type="number" placeholder="1 – 1000">

<label>Date</label>
<input id="date" type="date">

<label>Time</label>
<select id="time">
  <option value="">Select Time</option>
  <option>10:00 AM</option>
  <option>12:00 PM</option>
  <option>2:00 PM</option>
  <option>4:00 PM</option>
  <option>6:00 PM</option>
  <option>8:00 PM</option>
  <option>10:00 PM</option>
</select>

<button onclick="createTournament()">Create Tournament (₹100 Security)</button>

<div class="note">₹100 security money will be deducted</div>

</div>

<script>
/* ===== ADMIN GAME LIST (YAHI ADD KARNA) ===== */
const adminGames = [
 "Free Fire","BGMI","PUBG","COD Mobile","Valorant","CS GO","Fortnite",
 "Apex Legends","Ludo","Chess","Clash Royale","FIFA","eFootball",
 "Rocket League","Brawl Stars","Among Us","Dota 2","League of Legends",
 "Minecraft","GTA Online","Rainbow Six","Overwatch","Paladins",
 "Warzone","Fall Guys","Stumble Guys","Carrom","8 Ball Pool"
];

const gameSelect=document.getElementById("game");
adminGames.forEach(g=>{
 let o=document.createElement("option");
 o.value=g; o.textContent=g;
 gameSelect.appendChild(o);
});

function createTournament(){
 const name=document.getElementById("tname").value.trim();
 const game=gameSelect.value;
 const prize=+document.getElementById("prize").value;
 const fee=+document.getElementById("fee").value;
 const players=+document.getElementById("players").value;
 const date=document.getElementById("date").value;
 const time=document.getElementById("time").value;

 if(name.length<3){
   alert("Tournament name minimum 3 letters");
   return;
 }

 if(!game){alert("Select game");return;}

 if(prize<=0 || prize>10000000){
   alert("Prize limit ₹1 crore");
   return;
 }

 if(fee<0 || fee>1000000){
   alert("Entry fee limit ₹10 lakh");
   return;
 }

 if(players<1 || players>1000){
   alert("Max players 1–1000");
   return;
 }

 if(!date || !time){
   alert("Date & time required");
   return;
 }

 /* YAHAN GOOGLE FORM SUBMIT / SHEET CONNECT HOGA */
 alert("Tournament Created Successfully");
}
</script>

</body>
</html>
