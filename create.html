<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
}

/* ===== THEME ===== */
:root{
  --bg:#020617;
  --glass:rgba(15,23,42,.65);
  --border:rgba(255,255,255,.08);
  --blue:#38bdf8;
  --purple:#a855f7;
  --danger:#ef4444;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:#fff;
}

/* ===== LAYOUT ===== */
.wrapper{
  max-width:420px;
  margin:auto;
  padding:18px;
}

.banner{
  height:190px;
  border-radius:24px;
  margin-bottom:20px;
  background:
    linear-gradient(180deg,rgba(2,6,23,.2),rgba(2,6,23,.9)),
    linear-gradient(135deg,#312e81,#020617);
  box-shadow:0 0 45px rgba(168,85,247,.45);
  display:flex;
  align-items:end;
  padding:18px;
}

.banner h1{
  font-size:26px;
  font-weight:900;
  letter-spacing:.5px;
}

/* ===== CARD ===== */
.card{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  box-shadow:
    inset 0 0 20px rgba(56,189,248,.08),
    0 0 25px rgba(168,85,247,.25);
}

/* ===== FORM ===== */
label{
  display:block;
  margin-top:14px;
  font-size:13px;
  opacity:.85;
}

input,select{
  width:100%;
  margin-top:6px;
  padding:15px;
  border-radius:16px;
  border:none;
  outline:none;
  background:#020617;
  color:#fff;
  font-size:16px;
}

input::placeholder{opacity:.5}

/* ===== BUTTON ===== */
.btn{
  width:100%;
  margin-top:26px;
  padding:18px;
  border:none;
  border-radius:22px;
  font-size:18px;
  font-weight:900;
  letter-spacing:1px;
  cursor:pointer;
  color:#000;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  box-shadow:
    0 0 25px rgba(56,189,248,.9),
    0 0 45px rgba(168,85,247,.7);
}

.btn:active{transform:scale(.96)}

.note{
  margin-top:12px;
  text-align:center;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- BANNER -->
  <div class="banner">
    <h1>Create Tournament</h1>
  </div>

  <!-- FORM -->
  <div class="card">

    <label>Tournament Name</label>
    <input id="tname" maxlength="30" placeholder="3–30 characters">

    <label>Game</label>
    <select id="game">
      <option value="">Select game</option>
    </select>

    <label>Prize Money (₹)</label>
    <input id="prize" type="number" placeholder="Max ₹1,00,00,000">

    <label>Entry Fee (₹)</label>
    <input id="fee" type="number" placeholder="Max ₹10,00,000">

    <label>Max Players</label>
    <input id="players" type="number" placeholder="1 – 1000">

    <label>Date</label>
    <input id="date" type="date">

    <label>Time</label>
    <input id="time" type="time">

    <button class="btn" onclick="submitCreate()">
      CREATE TOURNAMENT ₹100 SECURITY
    </button>

    <div class="note">
      ₹100 security is refundable after tournament completion
    </div>

  </div>
</div>

<script>
/* ===== ADMIN CONTROLLED GAME LIST ===== */
const games=[
  "Free Fire","BGMI","PUBG","COD Mobile","Valorant","CS GO","Fortnite",
  "Apex Legends","Ludo","Chess","FIFA","eFootball","Rocket League",
  "Brawl Stars","Among Us","Dota 2","League of Legends","Minecraft",
  "GTA Online","Warzone","Stumble Guys","Carrom","8 Ball Pool"
];

const gameSelect=document.getElementById("game");
games.forEach(g=>{
  const o=document.createElement("option");
  o.value=g;
  o.textContent=g;
  gameSelect.appendChild(o);
});

/* ===== VALIDATION ===== */
function submitCreate(){
  const name=tname.value.trim();
  const game=gameSelect.value;
  const prizeVal=Number(prize.value);
  const feeVal=Number(fee.value);
  const playersVal=Number(players.value);

  if(name.length<3) return alert("Tournament name must be at least 3 characters");
  if(!game) return alert("Please select a game");
  if(prizeVal<=0 || prizeVal>10000000) return alert("Prize limit is ₹1 crore");
  if(feeVal<0 || feeVal>1000000) return alert("Entry fee limit is ₹10 lakh");
  if(playersVal<1 || playersVal>1000) return alert("Players limit 1–1000");
  if(!date.value) return alert("Select tournament date");
  if(!time.value) return alert("Select tournament time");

  // BACKEND CONNECT YAHAN HOGA (Google Form)
  alert("Tournament created (demo). Backend will be connected here.");
}
</script>

</body>
</html>
