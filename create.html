<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Tournament</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #ffffff;
    }

    .header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .back {
      margin: 15px;
      color: #38bdf8;
      cursor: pointer;
      font-size: 14px;
    }

    .box {
      background: #020617;
      margin: 15px;
      padding: 16px;
      border-radius: 14px;
    }

    .box h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      background: #0f172a;
      color: #ffffff;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .note {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 12px;
    }

    .create-btn {
      width: 100%;
      padding: 14px;
      background: #ef4444;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .created {
      background: #22c55e;
    }
  </style>
</head>

<body>

  <div class="header">
    Create Tournament
  </div>

  <div class="back" onclick="location.href='index.html'">
    ← Back to Home
  </div>

  <div class="box">
    <h3>Create New Tournament</h3>

    <div class="note">
      Security + Commission = ₹100 (Refund after tournament)
    </div>

    <input type="text" placeholder="Tournament Name" />
    <input type="text" placeholder="Game Name (Free Fire / BGMI)" />

    <select>
      <option>Game Mode</option>
      <option>Solo</option>
      <option>Duo</option>
      <option>Squad</option>
    </select>

    <input type="number" placeholder="Prize Money (₹)" />
    <input type="number" placeholder="Max Players" />
    <input type="date" />
    <input type="time" />

    <textarea placeholder="Game Rules / Description (max 1000 words)"></textarea>

    <button class="create-btn" onclick="this.innerText='CREATED'; this.classList.add('created')">
      CREATE TOURNAMENT
    </button>
  </div>

</body>
  </html>
