<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Tournament | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.back{
  margin:12px 16px;
  color:#38bdf8;
  font-size:14px;
  cursor:pointer;
}
.card{
  background:#020617;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
label{
  font-size:13px;
  opacity:.85;
}
input, select, textarea{
  width:100%;
  margin-top:6px;
  margin-bottom:12px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0f172a;
  color:#fff;
}
textarea{min-height:90px; resize:vertical;}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.primary{background:#3b82f6;color:#fff}
.note{
  margin:14px;
  padding:14px;
  background:#7c2d12;
  border-radius:12px;
  font-size:13px;
}
.success{
  display:none;
  margin:14px;
  padding:14px;
  background:#14532d;
  border-radius:12px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">Create Tournament</div>
<div class="back" onclick="location.href='index.html'">← Back</div>

<div class="note">
  Security deposit may be required. After approval, tournament will be visible to players.
</div>

<div class="card">
  <form id="createForm">
    <label>Game Name</label>
    <input required placeholder="e.g. Free Fire / BGMI">

    <label>Tournament Name</label>
    <input required placeholder="e.g. TSK Weekly Clash">

    <label>Prize (₹)</label>
    <input type="number" required placeholder="e.g. 1000">

    <label>Entry Fee (₹)</label>
    <input type="number" required placeholder="e.g. 50">

    <label>Mode</label>
    <select>
      <option>Solo</option>
      <option>Duo</option>
      <option>Squad</option>
    </select>

    <label>Max Players</label>
    <input type="number" required placeholder="e.g. 48">

    <label>Date</label>
    <input type="date" required>

    <label>Time</label>
    <input type="time" required>

    <label>Rules / Description</label>
    <textarea placeholder="Enter rules, room ID timing, etc."></textarea>

    <button class="primary" type="submit">CREATE TOURNAMENT</button>
  </form>
</div>

<div id="successBox" class="success">
  Tournament submitted for approval.
</div>

<script>
/* FUTURE-PROOF:
   - Is page par abhi submit local hai
   - Baad me yahin fetch() laga kar Google Sheet / API jod denge
   - HTML dubara edit nahi karna padega
*/
document.getElementById("createForm").addEventListener("submit", function(e){
  e.preventDefault();
  document.getElementById("successBox").style.display = "block";
  this.reset();
});
</script>

</body>
</html>
