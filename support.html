<!DOCTYPE html>
<html>
<head>
  <title>Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family: Arial;
      background:#0f172a;
      color:white;
      padding:20px;
    }
    .card{
      background:#111827;
      padding:15px;
      border-radius:12px;
    }
    textarea{
      width:100%;
      height:120px;
      border-radius:10px;
      border:none;
      padding:10px;
      margin-top:10px;
    }
    button{
      margin-top:10px;
      width:100%;
      padding:12px;
      background:#22c55e;
      border:none;
      border-radius:10px;
      font-size:16px;
      font-weight:bold;
    }
  </style>
</head>
<body>

<h2>Help & Support</h2>

<div class="card">
  <p>Write your issue below:</p>
  <textarea placeholder="Describe your problem..."></textarea>
  <button>Submit</button>
</div>

</body>
</html>
