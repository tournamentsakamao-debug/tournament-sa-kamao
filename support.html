<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.back{
  margin:12px 16px;
  color:#38bdf8;
  font-size:14px;
  cursor:pointer;
}
.card{
  background:#020617;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
label{
  font-size:13px;
  opacity:.85;
}
input, textarea{
  width:100%;
  margin-top:6px;
  margin-bottom:12px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0f172a;
  color:#fff;
}
textarea{min-height:110px; resize:vertical;}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
.info{
  margin:14px;
  padding:14px;
  background:#0f172a;
  border-radius:12px;
  font-size:13px;
  opacity:.9;
}
.success{
  display:none;
  margin:14px;
  padding:14px;
  background:#14532d;
  border-radius:12px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">Support</div>
<div class="back" onclick="history.back()">‚Üê Back</div>

<div class="card">
  <form id="supportForm">
    <label>Your Name</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Contact (Phone / Email)</label>
    <input type="text" placeholder="Enter contact details" required>

    <label>Message</label>
    <textarea placeholder="Describe your issue or question" required></textarea>

    <button type="submit">SEND MESSAGE</button>
  </form>
</div>

<div class="info">
  Our team usually responds within 24 hours.
</div>

<div id="successBox" class="success">
  Message sent successfully. We will contact you soon.
</div>

<script>
/*
 FUTURE-PROOF:
 - Support messages Google Sheet / API me save honge
 - Abhi UI confirmation only
*/
document.getElementById("supportForm").addEventListener("submit", function(e){
  e.preventDefault();
  document.getElementById("successBox").style.display = "block";
  this.reset();
});
</script>

</body>
</html>
