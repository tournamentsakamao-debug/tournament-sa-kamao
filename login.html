<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617; --card:#0f172a; --blue:#38bdf8; --purple:#a855f7; --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
  font-family:Segoe UI, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%); color:var(--text);
}
.card{
  width:90%; max-width:380px; background:var(--card);
  border-radius:24px; padding:28px 22px; text-align:center;
  box-shadow:0 0 40px rgba(168,85,247,.35);
}
.h1{font-size:26px; font-weight:900; margin-bottom:6px}
.sub{font-size:13px; opacity:.7; margin-bottom:22px}
input{
  width:100%; padding:16px; border-radius:16px; border:none;
  background:#020617; color:#fff; font-size:16px; text-align:center;
}
.btn{
  margin-top:16px; width:100%; padding:16px; border:none; border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff; font-size:18px; font-weight:900;
}
.note{margin-top:14px; font-size:12px; opacity:.6}
</style>
</head>

<body>

<div class="card">
  <div class="h1">Tournament Sa Kamao</div>
  <div class="sub">Enter the arena. Play. Win.</div>

  <input id="nick" placeholder="Enter your nickname" maxlength="20">

  <button class="btn" onclick="enterApp()">ENTER APP</button>

  <div class="note">Nickname visible to organisers & admin</div>
</div>

<!-- Global UX -->
<script src="assets/music.js"></script>
<script src="assets/touch.js"></script>

<script>
function enterApp(){
  const n = document.getElementById('nick').value.trim();
  if(!n){
    // custom popup already global; fallback alert avoided
    if(typeof showPopup==='function'){ showPopup('Please enter a nickname'); }
    return;
  }
  localStorage.setItem('nickname', n);
  location.href = 'index.html';
}
</script>
</body>
</html>
