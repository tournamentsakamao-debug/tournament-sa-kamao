<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI SAME â€“ NO CHANGE ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.card{
  width:92%;
  max-width:380px;
  background:var(--card);
  border-radius:24px;
  padding:22px;
  box-shadow:0 0 35px rgba(168,85,247,.35);
}
.title{text-align:center;font-size:22px;font-weight:900}
.sub{text-align:center;font-size:13px;color:var(--muted);margin-top:6px}
.label{font-size:12px;color:var(--muted);margin-top:18px}
input{
  width:100%;
  padding:15px;
  border-radius:18px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:16px;
  margin-top:6px;
}
.btn{
  margin-top:22px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-size:18px;
  font-weight:900;
}
.hidden{display:none}
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
}
.popbox{
  background:#020617;
  padding:20px;
  border-radius:22px;
  width:85%;
  max-width:340px;
}
.popbox button{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#ef4444,#f97316);
  color:#fff;
  font-weight:900;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">Welcome ðŸ‘‹</div>
  <div class="sub">Enter your unique username</div>

  <div class="label">Username</div>
  <input id="username" maxlength="20" placeholder="example: gamer_king" oninput="checkAdmin()">

  <div id="passBox" class="hidden">
    <div class="label">Admin Password</div>
    <input id="password" type="password" placeholder="Enter admin password">
  </div>

  <button class="btn" onclick="login()">CONTINUE</button>
</div>

<div class="popup" id="popup">
  <div class="popbox">
    <p id="pmsg"></p>
    <button onclick="popup.style.display='none'">OK</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="tap" src="assets/tap.mp3" preload="auto"></audio>
<audio id="bgm" src="assets/bgm.mp3" preload="auto" loop></audio>

<script>
/* ===== CONFIG ===== */
const API_URL =
  "https://script.google.com/macros/s/AKfycbyV0tflAz3KL_bczgQF6JaHi-Ptc_-DmBIN7ptPZQtwTAhpKehThsvppOQ9zKQRLxwM/exec";

const ADMIN_USERNAME = "TSK_ADMIN";
const ADMIN_PASSWORD = "TSK@2026";

/* ===== AUDIO FIX ===== */
const bgm = document.getElementById("bgm");
const tap = document.getElementById("tap");
bgm.volume = 0.35;

document.addEventListener("touchstart", () => {
  bgm.play().catch(() => {});
  tap.currentTime = 0;
  tap.play().catch(() => {});
}, { once: true });

/* ===== ADMIN CHECK ===== */
function checkAdmin(){
  if(username.value.trim() === ADMIN_USERNAME){
    passBox.classList.remove("hidden");
  }else{
    passBox.classList.add("hidden");
    password.value = "";
  }
}

/* ===== LOGIN ===== */
function login(){
  const u = username.value.trim();

  if(u.length < 4){
    showPop("Username must be at least 4 characters");
    return;
  }

  if(u === ADMIN_USERNAME && password.value !== ADMIN_PASSWORD){
    showPop("Wrong admin password");
    return;
  }

  fetch(`${API_URL}?action=login&username=${encodeURIComponent(u)}`)
    .then(r => r.json())
    .then(d => {
      if(!d.success){
        showPop("Login failed");
        return;
      }

      const userObj = {
        username: u,
        role: u === ADMIN_USERNAME ? "admin" : "user",
        adminVerified: u === ADMIN_USERNAME
      };

      localStorage.setItem("APP_USER", JSON.stringify(userObj));
      localStorage.setItem("username", u);

      /* admin mode default OFF */
      localStorage.setItem("ADMIN_MODE", "off");

      location.replace("index.html");
    })
    .catch(() => showPop("Server error"));
}

function showPop(msg){
  pmsg.innerText = msg;
  popup.style.display = "flex";
}
</script>

</body>
</html>
