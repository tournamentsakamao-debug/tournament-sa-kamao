<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 60%);
  color:#fff;
}

.header{
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.back{
  position:absolute;
  left:15px;
  top:18px;
  color:#38bdf8;
  text-decoration:none;
  font-size:14px;
}

:root{
  --neon-blue:#38bdf8;
  --neon-purple:#a855f7;
  --glass-bg:rgba(15,23,42,0.6);
  --glass-border:rgba(255,255,255,0.08);
}

.glass{
  background:var(--glass-bg);
  backdrop-filter: blur(14px);
  border:1px solid var(--glass-border);
  border-radius:18px;
  box-shadow:
    0 0 25px rgba(168,85,247,0.15),
    inset 0 0 20px rgba(56,189,248,0.08);
}

.section{
  margin:15px;
  padding:16px;
}

.section h3{
  margin-top:0;
  font-size:16px;
}

/* Toggle */
.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
}

.toggle input{
  width:22px;
  height:22px;
}

/* Button */
.neon-btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:linear-gradient(135deg,var(--neon-blue),var(--neon-purple));
  color:#fff;
  border:none;
  border-radius:16px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  box-shadow:
    0 0 15px rgba(56,189,248,0.7),
    0 0 35px rgba(168,85,247,0.6);
}

.neon-btn:active{
  transform:scale(0.96);
}
</style>
</head>

<body>

<a class="back" href="index.html">‚Üê Back</a>
<div class="header">Admin Panel</div>

<!-- System Control -->
<div class="section glass">
  <h3>System Control</h3>

  <div class="toggle">
    <span>Maintenance Mode</span>
    <input type="checkbox">
  </div>

  <div class="toggle">
    <span>Join Enabled</span>
    <input type="checkbox" checked>
  </div>

  <div class="toggle">
    <span>Create Enabled</span>
    <input type="checkbox" checked>
  </div>

</div>

<!-- Tournament Actions -->
<div class="section glass">
  <h3>Tournament Actions</h3>

  <button class="neon-btn">View All Tournaments</button>
  <button class="neon-btn">Approve / Reject Players</button>
  <button class="neon-btn">Delete Tournament</button>

</div>

<!-- Payment Actions -->
<div class="section glass">
  <h3>Payments</h3>

  <button class="neon-btn">View Payments</button>
  <button class="neon-btn">Approve Payment</button>
  <button class="neon-btn">Refund User</button>

</div>

</body>
</html>
