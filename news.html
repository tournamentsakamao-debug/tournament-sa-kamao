<!DOCTYPE html>
<html>
<head>
  <title>News & Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:white;
      padding:15px;
    }
    h2{
      text-align:center;
      margin-bottom:20px;
    }
    .news{
      background:#111827;
      border-radius:12px;
      padding:15px;
      margin-bottom:15px;
    }
    .tag{
      display:inline-block;
      background:#2563eb;
      padding:4px 10px;
      border-radius:20px;
      font-size:12px;
      margin-bottom:8px;
    }
    .title{
      font-size:16px;
      font-weight:bold;
      margin-bottom:6px;
    }
    .desc{
      font-size:14px;
      color:#cbd5f5;
    }
    .poll button{
      margin-top:10px;
      margin-right:8px;
      padding:8px 12px;
      border:none;
      border-radius:8px;
      background:#22c55e;
      color:black;
      font-weight:bold;
    }
  </style>
</head>

<body>

<h2>Today News</h2>

<div class="news">
  <div class="tag">IMPORTANT</div>
  <div class="title">New Tournament This Weekend!</div>
  <div class="desc">
    Big prizes available. Join early to secure your slot.
  </div>
</div>

<div class="news">
  <div class="tag">SPONSOR</div>
  <div class="title">Powered by XYZ Gaming</div>
  <div class="desc">
    Thanks to our sponsor for supporting Tournament Sa Kamao.
  </div>
</div>

<div class="news poll">
  <div class="tag">POLL</div>
  <div class="title">Which game next?</div>
  <button>BGMI</button>
  <button>Free Fire</button>
  <button>Ludo</button>
</div>

</body>
</html>
