<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings & About | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== UI UNCHANGED ===== */
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;font-weight:900;cursor:pointer;
}
.h1{font-size:18px;font-weight:900}
.card{
  margin:14px;background:var(--card);
  border-radius:22px;padding:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}
.title{font-size:16px;font-weight:900;margin-bottom:8px}
.text{font-size:13px;color:var(--muted);line-height:1.6}
.row{
  display:flex;justify-content:space-between;
  align-items:center;margin-top:10px;
}
.toggle{
  width:52px;height:28px;background:#020617;
  border-radius:20px;position:relative;cursor:pointer;
}
.toggle span{
  position:absolute;width:22px;height:22px;
  background:#fff;border-radius:50%;
  top:3px;left:3px;transition:.2s;
}
.toggle.active{
  background:linear-gradient(135deg,var(--blue),var(--purple));
}
.toggle.active span{left:27px}
.link{
  padding:12px;border-radius:16px;
  background:#020617;margin-top:8px;
  font-weight:800;font-size:14px;cursor:pointer;
}
.link:active{transform:scale(.97)}
.spacer{height:80px}
</style>
</head>

<body>

<script>
/* ===== LOGIN CHECK ===== */
if(!localStorage.getItem("nickname")){
  location.href="login.html";
}

/* ===== API CONFIG ===== */
const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

function api(action,data={}){
  return fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action,
      user: localStorage.getItem("nickname"),
      ...data
    })
  }).then(r=>r.json());
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê</div>
  <div class="h1">Settings & About</div>
</div>

<!-- SOUND SETTINGS -->
<div class="card">
  <div class="title">Sound Settings</div>

  <div class="row">
    <div class="text">Background Music</div>
    <div class="toggle" id="musicToggle"><span></span></div>
  </div>

  <div class="row">
    <div class="text">Touch Sound</div>
    <div class="toggle" id="tapToggle"><span></span></div>
  </div>
</div>

<!-- RULES -->
<div class="card">
  <div class="title">Rules</div>
  <div class="text" id="rulesBox"></div>
</div>

<!-- REFUND -->
<div class="card">
  <div class="title">Refund Policy</div>
  <div class="text" id="refundBox"></div>
</div>

<!-- SUPPORT -->
<div class="card">
  <div class="title">Support</div>
  <div class="link" onclick="location.href='chat.html'">üí¨ Chat with Admin</div>
  <div class="link" id="supportEmail">üìß support@tournamentsakamao.com</div>
</div>

<!-- SOCIAL -->
<div class="card">
  <div class="title">Follow Us</div>
  <div class="link" id="insta">üì∏ Instagram</div>
  <div class="link" id="yt">‚ñ∂Ô∏è YouTube</div>
  <div class="link" id="tg">üì¢ Telegram Channel</div>
</div>

<div class="spacer"></div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* ===== RESTORE SETTINGS ===== */
const musicToggle=document.getElementById("musicToggle");
const tapToggle=document.getElementById("tapToggle");

function applyLocal(){
  if(localStorage.getItem("music")==="off"){
    musicToggle.classList.remove("active");
    bgm.pause();
  }else{
    musicToggle.classList.add("active");
    bgm.play().catch(()=>{});
  }

  if(localStorage.getItem("tapSound")==="off"){
    tapToggle.classList.remove("active");
  }else{
    tapToggle.classList.add("active");
  }
}

/* ===== LOAD FROM API ===== */
async function loadSettings(){
  try{
    const d = await api("GET_SETTINGS");

    localStorage.setItem("music", d.music);
    localStorage.setItem("tapSound", d.tap);

    rulesBox.innerHTML = d.rules.map(r=>"‚Ä¢ "+r).join("<br>");
    refundBox.innerText = d.refund;

    insta.onclick=()=>location.href=d.social.instagram;
    yt.onclick=()=>location.href=d.social.youtube;
    tg.onclick=()=>location.href=d.social.telegram;

  }catch(e){
    /* fallback safe */
  }
  applyLocal();
}
loadSettings();

/* ===== TOGGLES ===== */
musicToggle.onclick=()=>{
  musicToggle.classList.toggle("active");
  const v = musicToggle.classList.contains("active")?"on":"off";
  localStorage.setItem("music",v);
  if(v==="on") bgm.play().catch(()=>{}); else bgm.pause();
  api("SAVE_SETTINGS",{music:v});
};

tapToggle.onclick=()=>{
  tapToggle.classList.toggle("active");
  const v = tapToggle.classList.contains("active")?"on":"off";
  localStorage.setItem("tapSound",v);
  api("SAVE_SETTINGS",{tap:v});
};

/* ===== TOUCH SOUND ===== */
document.addEventListener("touchstart",()=>{
  if(localStorage.getItem("tapSound")==="off") return;
  tap.currentTime=0;
  tap.play().catch(()=>{});
});
</script>

</body>
</html>
