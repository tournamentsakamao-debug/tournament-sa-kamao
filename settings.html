<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #ffffff;
    }

    .header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .back {
      margin: 15px;
      color: #38bdf8;
      cursor: pointer;
      font-size: 14px;
    }

    .section {
      background: #020617;
      margin: 15px;
      padding: 16px;
      border-radius: 14px;
    }

    .item {
      padding: 14px;
      border-bottom: 1px solid #0f172a;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item:last-child {
      border-bottom: none;
    }

    .toggle {
      background: #22c55e;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
    }

    .danger {
      background: #ef4444;
      color: #fff;
      border-radius: 12px;
      text-align: center;
      padding: 14px;
      margin: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="header">
    Settings
  </div>

  <div class="back" onclick="location.href='profile.html'">
    ← Back to Profile
  </div>

  <div class="section">
    <div class="item">
      <span>Dark Mode</span>
      <button class="toggle">ON</button>
    </div>

    <div class="item">
      <span>Notifications</span>
      <button class="toggle">ON</button>
    </div>

    <div class="item">
      <span>Change UPI</span>
      <span>›</span>
    </div>

    <div class="item">
      <span>Privacy Policy</span>
      <span>›</span>
    </div>

    <div class="item">
      <span>Terms & Conditions</span>
      <span>›</span>
    </div>
  </div>

  <div class="danger">
    DELETE ACCOUNT
  </div>

</body>
</html>
