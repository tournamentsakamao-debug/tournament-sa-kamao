<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
}
.header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.back{
  margin:12px 16px;
  color:#38bdf8;
  font-size:14px;
  cursor:pointer;
}
.card{
  background:#020617;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-size:14px;
}
.toggle{
  width:44px;
  height:24px;
  background:#334155;
  border-radius:20px;
  position:relative;
}
.toggle::after{
  content:"";
  position:absolute;
  top:3px;
  left:3px;
  width:18px;
  height:18px;
  background:#fff;
  border-radius:50%;
}
.note{
  margin:14px;
  padding:14px;
  background:#0f172a;
  border-radius:12px;
  font-size:13px;
  opacity:.9;
}
.btn{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:#3b82f6;
  color:#fff;
  font-weight:bold;
  font-size:15px;
}
.danger{background:#7f1d1d}
</style>
</head>

<body>

<div class="header">Settings</div>
<div class="back" onclick="history.back()">‚Üê Back</div>

<div class="card">
  <div class="row">
    <span>Dark Mode</span>
    <div class="toggle"></div>
  </div>
  <div class="row">
    <span>Notifications</span>
    <div class="toggle"></div>
  </div>
</div>

<div class="card">
  <button class="btn">Update Profile</button>
  <button class="btn danger">Logout</button>
</div>

<div class="note">
  Settings will sync automatically when backend is enabled.
</div>

<script>
/*
 FUTURE-PROOF:
 - Toggles user preferences save karenge (Sheet/API)
 - Abhi UI only
*/
</script>

</body>
</html>
