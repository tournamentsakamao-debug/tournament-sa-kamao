<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Games | Tournament Sa Kamao</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --blue:#38bdf8;
  --purple:#a855f7;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e1b4b,#020617 70%);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.back{
  width:42px;height:42px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#000;
  font-weight:900;
  cursor:pointer;
}
.h1{font-size:18px;font-weight:900}

/* CONTENT */
.container{padding:14px 14px 120px}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 0 26px rgba(168,85,247,.25);
}

/* LABEL */
.label{
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}

/* INPUT */
input,select{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

/* ROW */
.row{
  display:flex;
  gap:10px;
}
.row>div{flex:1}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-size:15px;
  font-weight:900;
  margin-top:12px;
}
.btn:active{transform:scale(.95)}

.btn.red{
  background:linear-gradient(135deg,#ef4444,#dc2626);
}

/* GAME LIST */
.game{
  display:flex;
  gap:12px;
  align-items:center;
  background:#020617;
  padding:12px;
  border-radius:16px;
  margin-top:10px;
}
.game img{
  width:64px;
  height:64px;
  border-radius:14px;
  object-fit:cover;
}
.game .info{
  flex:1;
}
.game .info b{
  font-size:14px;
}
.game .info span{
  font-size:12px;
  color:var(--muted);
}

/* TOGGLE */
.switch{
  position:relative;
  width:50px;
  height:26px;
}
.switch input{display:none}
.slider{
  position:absolute;
  inset:0;
  background:#374151;
  border-radius:30px;
}
.slider::before{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:.2s;
}
input:checked + .slider{
  background:linear-gradient(135deg,#22c55e,#16a34a);
}
input:checked + .slider::before{
  transform:translateX(24px);
}
</style>
</head>

<body>

<script>
/* ADMIN CHECK */
if(localStorage.getItem("role")!=="admin"){
  location.href="index.html";
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê</div>
  <div class="h1">Game & Banner Management</div>
</div>

<div class="container">

<!-- ADD GAME -->
<div class="card">
  <div class="label">Game Name</div>
  <input placeholder="e.g. BGMI, Free Fire">

  <div class="label">Available Modes</div>
  <input placeholder="Solo, Duo, Squad">

  <div class="label">Max Players (optional)</div>
  <input type="number" placeholder="e.g. 100">

  <div class="label">Game Banner URL</div>
  <input placeholder="Paste image link">

  <button class="btn">ADD GAME</button>
</div>

<!-- EXISTING GAMES -->
<div class="card">
  <b>Existing Games</b>

  <div class="game">
    <img src="https://dummyimage.com/200x200/312e81/ffffff&text=BGMI">
    <div class="info">
      <b>BGMI</b><br>
      <span>Modes: Solo, Duo, Squad</span>
    </div>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="game">
    <img src="https://dummyimage.com/200x200/7c2d12/ffffff&text=Free+Fire">
    <div class="info">
      <b>Free Fire</b><br>
      <span>Modes: Solo, Squad</span>
    </div>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

</div>

</div>

<!-- SOUND -->
<audio id="tap" src="assets/tap.mp3"></audio>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
bgm.volume=0.35;
bgm.play().catch(()=>{});

/* TOUCH SOUND */
document.addEventListener("touchstart",()=>{
  const s=document.getElementById("tap");
  s.currentTime=0;
  s.play().catch(()=>{});
});
</script>

</body>
</html>
